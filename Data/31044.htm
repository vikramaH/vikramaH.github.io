<p><font  size="4"><b  >गुणभद्र आचार्य, स्वामी</b></font><font    size="4">
 दिगंबर जैन संप्रदाय के सेनसंघ में अवतीर्ण जिनसेन आचार्य के प्रधान शिष्य
 और उत्तरपुराण, आत्मानुशासन, भावसंग्रह, जिनदत्त काव्य आदि के रचयिता। इस 
नाम के कई जैन ग्रंथकार तथा आचार्य हो गए हैं।</font></p>
