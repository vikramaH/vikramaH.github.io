<b></b> 
<p><font  size="4"><b  >गंधहस्ती 
  </b></font><font    size="4">बौद्ध 
  धर्म के अंतर्गत 
  एक बोधिसत्व। इनका 
  उल्लेख निष्पन्न योग 
  में मिलता है। 
  उसमें इनके दो 
  स्वरूपों का वर्णन 
  है। किंतु इनकी 
  प्रतिमा देखने 
  में नही आती। नैपाली 
  चित्रपटों में 
  कभी कदा इनका 
  चित्रण मिलता 
  है। (परमेश्वरीलाल 
  गुप्त)</font></p>
