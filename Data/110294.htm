<div class="Section1"> 
  <p   class="MsoNormal"><b style=""><span   style="font-size: 16pt;">शृंगेरी</span></b> 
    मैसूर राज्य के चिक्कमगलूर जिले का एक नगर है। श्री शंकराचार्य 
    ने यहाँ कुछ दिन वास किया था और श्रृगेंरी तथा शारदा मठों 
    की स्थापना की थी। नौ मील पश्चिम की ओर, शृंगगिरि पहाड़ी 
    पर, शृंगी ऋषि (ऋष्यशृंग) का जन्म हुआ था।</p>
