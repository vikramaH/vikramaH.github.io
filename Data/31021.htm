<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >गीतावली</b></font><font    size="4"> 
  गोस्वामी तुलसीदास 
  की एक प्रमुख रचना। 
  इसमें गीतों में 
  रामकथा कही 
  गई है। वस्तुत: 
  रामकथा संबंधी 
  जो गीत तुलसीदास 
  ने समय समय पर 
  रचे थे उनको 
  इसमें संग्रहीत 
  कर क्रमबद्ध कर 
  दिया गया है 
  इसमें कुल ३२८ गीत 
  हैं। इसका एक पूर्ववती 
  रूप भी पाया जाता 
  है जो इससे छोटा 
  था। (परमेश्वरीलाल 
  गुप्त)</font></p>
<font size="2"></font></body></html>
