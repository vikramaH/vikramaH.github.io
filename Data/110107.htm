<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 16pt; font-family: DV-TTSurekhEN;">वेद मुनि</span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> 
    आपका उदासीन संप्रदाय की गुरुपरंपरा में १६२ वाँ स्थान है। 
    आपके शिष्य अविनाशी मुनि थे जो आचार्य श्री चंद्रदेव के गुरुदेव 
    थे। आपका समय विक्रम १५ वीं शताब्दी का अंतिम दशक है।<span   style="">   </span>(स्वामी गोविंदानंद वेदांताचार्य)</span></p>
</div>
