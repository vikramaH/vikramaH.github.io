<p><font  size="4"><b  >गंगापूजा</b></font><font    size="4"> 
  उत्तर भारत की 
  एक प्रमुख वैवाहिक 
  रस्म। वधू के ससुराल 
  आने के पश्चात् 
  घर की स्त्रियाँ 
  वर-वधू के सहित 
  गाजे बाजे के 
  साथ गंगा अथावा 
  गंगा के न होने 
  पर अन्य नदी के 
  किनारे पूजन 
  हेतु जाती है। 
  (सर्वदानंद)</font></p>
