<b></b>
<p><font  size="4"><b  >खोकर</b></font><font    size="4"> 
  भारतीय संगीत 
  का एक राग जिसमें 
  खमाच, बिहाग 
  और बिलावल, 
  तीन रागों का 
  मिश्रण है। यह निषाद 
  और कोमल मध्यम 
  दोनों में ही 
  गाया जाता है।</font></p>
<p><font    size="4"> (परमेश्वरीलाल 
  गुप्त)</font></p>
