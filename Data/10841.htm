<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<p><font  size="4"><b  >ऑगाइट</b></font><font    size="4"></font><font   > 
  खनिज की रचना 
  मैगनीशियम, 
  कैलशियम तथा 
  लोहे के सिलिकेटों 
  से होती है। इसमें 
  कुछ अल्युमीनियम 
  भी पाया जाता 
  है। ऑगाइट का 
  रंग प्राय: काला 
  होता है। यह 
  रवों के रूप में 
  मिलता है जिसमें 
  विशेष चमक नहीं 
  होती है। इस खनिज 
  की कठोरता 
  पाँच से छह तक 
  होती है और 
  आपेक्षिक घनत्व 
  २.९ से ३.४ के बीच होता 
  है!	(नि.सिं.)</font></p>
<b></b>
<p><font  size="4"><b></b></font></p>
