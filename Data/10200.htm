<p><font  size="5"><b  >अजातशत्रु 
  (२)</b></font><font    size="4"> बृहदारण्यक 
  उपनिषद के अनुसार 
  काशी का एक अत्यंत 
  प्राचीन राजा 
  जिसे अजात शत्रु 
  काश्य अथवा अजातरिपु 
  भी कहते हैं। इसने 
  गार्ग्य बालाकि 
  ऋषि को वाद-विवाद 
  में परास्त कर 
  ज्ञानोपदेश दिया 
  था। 									 (स.)</font></p>
