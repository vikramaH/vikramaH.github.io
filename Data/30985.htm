<b></b> 
<p><font  size="4"><b  >गालेनस्टॉक</b></font> 
  <font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">(Galenstock)</font><font    size="4"> 
  पर्वत मध्य स्विट्जरलैंड 
  के दक्षिणी भाग 
  में स्थित वाले 
  </font><font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">(Valais)</font><font    size="4"> 
  और ऊरी </font><font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">(Uri) 
  </font><font    size="4">नामक 
  जिलों में फैला 
  हुआ है। इसकी सर्वाधिक 
  ऊँचाई ११,८०५ फुट 
  है। (भगवानदास 
  वर्मा)</font></p>
