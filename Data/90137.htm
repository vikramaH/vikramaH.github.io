<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">मनसूर, अहमद बिन मुहम्मद</span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"><span style=""> </span>मराको के सादियान वंश का ७वाँ बादशाह</span><span style="font-size: 14pt; font-family: DV-TTSurekhEN;"> </span><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">(१५७४-१६०३ ई</span><span padma_font_family_property="DV1-TTSurekh" style="font-size: 14pt; font-family: DV1-TTSurekh;">o</span><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">) 
    जिसने तुर्की, स्पेन एवं अन्य यूरोपीय शक्तियों के विरोध के 
    बावजूद अपनी सत्ता की पूर्ण रक्षा की। सूडान से उसने अपनी ताकत 
    का लोहा मनवा लिया था। उसके राज्यकाल में मराको को अत्यधिक 
    समृद्धि प्राप्त हुई। </span></p>

    अतहर अब्बास 
    रिजवी</span><span padma_font_family_property="DV1-TTSurekh" style="font-size: 14pt; font-family: DV1-TTSurekh;">] </span></p>
