<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 16pt; font-family: DV-TTSurekhEN;">वृषभानु</span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> राधिका के पिता 
    जो पुराणानुसार नारायण के अंश से हुए थे। ये रावल गाँव 
    के निवासी गोकुल के बड़े सरदारों में थे, पर अंत में कंस 
    के अत्याचारों के कारण बरसाने में रहने लगे थे। इनकी माता 
    का नाम पद्मावती और पिता का सेरभानु था।<span   style="">   </span>((स्वर्गीय) रामाज्ञा 
    द्विवेदी)</span></p>
</div>
