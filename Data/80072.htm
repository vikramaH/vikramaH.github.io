<style></style>

<p style="text-align: left;"   class="MsoBodyTextIndent"><b><span   style="font-size: 16pt; text-align: left;">फतेहपुर सिकरी 
  </span></b>आगरा शहर से २३ मील पर स्थित ऐतिहासिक नगर। सन् 
  १५२७ में यहाँ बाबर से राणा संग्राम का युद्ध हुआ था। १५७० में अकबर 
  ने यहाँ अपनी राजधानी बनाई थी। यहाँ अनेक प्राचीन इमारतें 
  आज भी विद्यमान हैं।</p>
