<title>हिंदी विश्वकोश</title>
<style></style>
</head><body style="" bgcolor="#ffffff" lang="EN-US">
<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">सुरथ</span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> 
    (क) त्रिगर्त देश का राजा। यह महाभारत के युद्ध में जयद्रथ का 
    अनुगामी था। द्रौपदी हरण के समय इसका नकुल के साथ युद्ध 
    हुआ था और उन्हीं के द्वारा यह मार डाला था।</span></p>
  <p class="MsoNormal"><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">(ख) एक प्राचीन नरेश जो यम की सभा में रहकर 
    उन्हीं की उपासना किया करता था।<span   style="">श्श् </span><span   style="">   
    </span><span   style="">  </span>(चंद्रभान पांडेय)</span></p>
</div>
</body></html>
