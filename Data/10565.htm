<font  size="4">
<p  ><b  >अर्मीनियस</b> 
  जर्मन वीर। युवावस्था 
  में उसने रोम 
  की सेना में काम 
  किया। जर्मनी 
  लौटकर देशवासियों 
  को रोम के 
  गर्वनर के पाशविक 
  शासन में पिसते 
  देख उसने विद्रोह 
  का झंडा खड़ा किया 
  और १५ ई. में रोम 
  के शासक को 
  हराकर भगा 
  दिया। २१ ई. में उसकी 
  हत्या कर दी गई। 
  	 (स.स.)</p>
<b>
<p></p>
