<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >कुंथुनाथ</b></font><font    size="4"> 
  जैनधर्म के चौबीसवें 
  तीर्थंकर। इनका 
  जन्म हस्तिनापुर 
  में हुआ था। पिता 
  का नाम शूरसेन 
  (सूर्य) और माता 
  का नाम श्रीकांता 
  (श्री देवी) था। बिहार 
  में पारसनाथ 
  पर्वत के सम्मेद 
  शिखर पर इन्होंने 
  मोक्ष प्राप्त किया 
  । (परमेश्वरीलाल 
  गुप्त)</font></p>
<font size="2"></font></body></html>
