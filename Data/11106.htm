<title>हिंदी विश्वकोश</title>

<font >
<p  ><b  >आसिलोग्राम 
  </b> आसिलोग्राफ 
  पर बिंबित विद्युत् 
  तरंगों के चित्र 
  को आसिलोग्राम 
  कहते हैं। इसकी 
  सहयता से ध्वनितरंगों 
  की कई विशेषताओं 
  का अध्ययन किया 
  जाता है। द्र. 'आसिलोग्राफ'।	(स.कु.रो.)</p>
</font>
