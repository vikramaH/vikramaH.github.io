<p><font  size="5"><b  >जगमोहिनी 
  संप्रदाय </b></font><font    size="4">पूर्वी 
  बंगाल का एक संप्रदाय। 
  इसका नाम जगमोहन 
  गोस्वामी के नाम 
  पर पड़ा जो इसके 
  प्रवर्तक माने 
  जाते हैं। इस संप्रदाय 
  के लोग निर्गुण 
  उपासक हैं। गुरु 
  की पूजा इनकी 
  उपासना का मुख्य 
  अंग है। इसके दो 
  भेद<font padma_font_family_property="Symbol" face="Symbol">-</font> गृही 
  और उदासीन 
  हैं। किंतु इसका 
  कोई धर्मग्रंथ 
  उपलब्ध नहीं है।</font></p>
