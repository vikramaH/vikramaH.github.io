<p><font  size="4"><b  >ताड़ियांडमोल </b></font><font    size="4">भारत
 में दक्षिणी कुर्ग क्षेत्र में पश्चिमी घाट पर्वत में प्रसिद्ध शिखर है, 
जिसकी ऊँचाई समुद्रतल से ५,७२४ फुट है। परकरा स्थान दक्षिण-पश्चिम में १७ 
मील की दूरी पर है। कुर्ग की यह सर्वोच्च चोटी है।</font></p>
