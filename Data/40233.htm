<p><font  size="5"><b  >चँदवा</b></font><font    size="4"> 
  स्थिति : २३<font padma_font_family_property="Symbol" face="Symbol">°</font> ४५<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  उ.अ. तथा ८४<font padma_font_family_property="Symbol" face="Symbol">°</font> ४५<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  पू.दे.। बिहार 
  राज्य के पलामू 
  जिले के लतिहार 
  उपमंडल के अंतर्गत 
  नगर है। यह व्यावसायिक 
  केंद्र है। उच्च विद्यालय 
  और थाना भी 
  यहाँ पर हैं।	(शि.नं.स.)</font></p>
