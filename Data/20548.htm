<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >ओपेलाइका</b> 
  संयुक्त राज्य, अमरीका, 
  के पूर्वी ऐलाबैमा 
  राज्य में एक औद्योगिक 
  तथा व्यापारिक 
  केंद्र है तथा संघीय 
  राजपथ पर बसा 
  हुआ है। सन् १७७३ ई. 
  में इसकी स्थापना 
  हुई थी। यह नगर 
  सेंट्रल जार्जिया 
  रेलवे तथा वेस्टर्न 
  ऐलाबैमा रेलवे 
  द्वारा जुड़ा हुआ 
  है। 	(वि.चं.मि.)</font></p>
</body></html>
