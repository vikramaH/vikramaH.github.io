<p><font  size="5"><b  >ग्लेसिए, एगुई 
  दे</b></font><font    size="4"> या 
  एगुईय ग्लास्ये (</font><font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">Aiguille 
  des Glaciers</font><font    size="4">) पर्वत, 
  पूर्वी फ्रांस में, 
  आल्प्स पर्वतमाला 
  की सबसे ऊँची 
  और प्रसिद्ध चोटी, 
  माँ ब्लाँ (</font><font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">Mont 
  Blanc</font><font    size="4">), के ठीक 
  दक्षिण-पश्चिम में 
  स्थित है। इसका 
  शिखर १२,५१७ फुट ऊँचा 
  है।	(भगवान 
  दास)</font></p>
