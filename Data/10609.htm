<font  size="4">
<p  ><b  >अलेक्जैंडर</b> अफ्रोडिसियस 
  की तीसरी ई. 
  शताब्दी में उदित 
  यूनानी दार्शनिक 
  जिसने अरस्तू के 
  सिद्धांतों की 
  अधिकांशत: वैयक्तिक 
  व्याख्याएँ प्रस्तुत 
  की। इसने आत्मा 
  की नित्यता को 
  अस्वीकार किया 
  था। 									(ना.ना.उ.)</p>
<p  >श्</p>
</font>
