<p><font    size="4"><b  >डुमडुमा 
  </b>(<font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif">Dumduma</font>) स्थिति: 
  २७<font padma_font_family_property="Symbol" face="Symbol">�</font> ३४<font padma_font_family_property="Symbol" face="Symbol">�</font> उ० अ० 
  तथा ९५<font padma_font_family_property="Symbol" face="Symbol">�</font> ३३<font padma_font_family_property="Symbol" face="Symbol">�</font> 
  पू० दे०। यह असम राज्य 
  के लक्षीमपुर 
  जिले का नगर 
  है। यह असम में चाय 
  उद्योग का प्रमुख 
  केंद्र है। यहाँ 
  पुलिस थाना 
  है। रविवार 
  को बाजार लगता 
  है। यहाँ की जनसंख्या 
  ८,८७७ (१९६१) थी। <font padma_font_family_property="Symbol" face="Symbol">[</font> अजितनारायण 
  मेहरोत्रा<font padma_font_family_property="Symbol" face="Symbol">]</font> 
  </font></p>
