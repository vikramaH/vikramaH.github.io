<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head><body bgcolor="#ffffff">
<font  size="4">
<p  ><b  >जमुरिया</b> पश्चिमी 
  बंगाल राज्य के 
  बर्द्धमान जिले 
  के आसनसोल 
  तहसील का नगर 
  तथा थाना है। 
  जमुरिया १९६१ की 
  जनगणना के अनुसार 
  शहर की श्रेणी 
  में आया। जमुरिया 
  थाने के अंतर्गत 
  के भूभाग का 
  क्षेत्रफल ९०.६ वर्ग मील, 
  घनत्व १,२३१ व्यक्ति प्रति 
  वर्ग मील। </p>
</font>
<p><font  size="4"><b></b></font></p>
</body></html>
