<div class="Section1"> 
  <p class="MsoNormal"><b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">महेसाणा 
    </span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">भारत के गुजरात राज्य का जिला है जिसके उत्तर में 
    वनासकाँठा, पूर्व में साबरकाँठा, पश्चिम में कच्छ तथा दक्षिण 
    में सुरेंद्रनगर एवं अहमदाबाद जिले स्थि है। इसका क्षेत्रफल 
    ४,३२४ वर्ग मील है।<b></b></span></p>
