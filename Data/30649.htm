<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >खटमल</b></font><font    size="4"> 
  मैलेकुचैले, 
  गंदे बिछौनों 
  तथा चारपाइयों 
  में पैदा होने 
  वाला एक ऊष्मज कीड़ा। 
  यह मच्छरों के 
  समान मनुष्य का 
  रक्त पीकर जीवित 
  रहता है। (सर्वदानंद)</font></p>
<font size="2"></font></body></html>
