<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">मदालसा </span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">अलर्क की ब्रह्मज्ञानी माता</span><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">,</span><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> 
    जिन्हें हर ले जाने पर पातालकेतु तथा इनके पति ऋतुध्वज 
    से घोर संग्राम हुआ। अंत में पातालकैतु परास्त होकर मारा 
    गया और ऋतुध्वज ने इन्हें उसके बंधन से मुक्त किया। </span></p>
