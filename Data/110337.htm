<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 16pt; font-family: DV-TTSurekhEN;">श्रावक</span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> जैनियों में जो 
    अहिंसा आदि व्रतों को संपूर्ण रूप से स्वीकार करने में असमर्थ 
    किंतु त्यागवृत्तियुक्त, गृहस्थ मर्यादा में ही रहकर अपनी त्यागवृत्ति 
    के अनुसार इन व्रतों को अल्पांश में स्वीकार करता है, वह 
    श्रावक कहलाता है। उपासक, अण्व्रुाती, देशविरत, सागार आदि 
    श्रावक के पर्याय हैं।<span   style="">   </span>(अजित 
    शुकदेव)</span></p>
