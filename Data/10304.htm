<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head><body bgcolor="#ffffff">
<font  size="4">
<p  ><b  >अनिरुद्ध</b> वृष्णिवंशीय 
  कृष्ण के नाती 
  और प्रद्युम्न के पुत्र। 
  इनके रूप पर मोहित 
  होकर असुरों 
  की राजकुमारी 
  उषा, जो बाण की 
  कन्या थी, इन्हें अपनी 
  राजधानी शेणितपुर 
  उठा ले गए। कुष्ण ओर 
  बलराम बाण 
  को युद्ध में परास्त 
  कर अनिरुद्ध को 
  उषा सहित द्वारका 
  ले लाए।</p>
<p><b></b></p>
</font>
