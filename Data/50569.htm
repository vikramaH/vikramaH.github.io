<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >तितिक्षु 
  </b></font><font    size="4">महामनस् 
  अथवा महामणि 
  का पुत्र, उशीनर 
  का भाई और 
  तितिक्षुवंश का 
  प्रारंभयिता 
  चक्रवर्ती सम्राट्। 
  इस वंश के राजा 
  बलि ने शक्तिशाली 
  साम्राज्य की स्थापना 
  की थी जिसके 
  पुत्रों - अंग, वंग, 
  कलिंग, सुह्य और 
  पुंड्र के नाम पर 
  पाँच देश प्रसिद्ध 
  हुए। रोमपाद, 
  कर्ण और वृषसेन 
  इसी वंश के थे। 
  (श्याम तिवारी)</font></p>
<font size="2"></font></body></html>
