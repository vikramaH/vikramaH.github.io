<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head><body bgcolor="#ffffff">
<p><font  size="5"><b  >छेंदीपदा 
  </b></font><font    size="4">स्थिति 
  : २१<font padma_font_family_property="Symbol" face="Symbol">°</font> ५<font padma_font_family_property="Symbol" face="Symbol">¢</font> उ.अ. 
  तथा ८४<font padma_font_family_property="Symbol" face="Symbol">°</font> ५०<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  पू.दे.। यह उड़ीसा 
  राज्य के ढेंकानल 
  जिले के अनुगुल 
  उपमंडल के प्रशासनिक 
  केंद्र से लगभग 
  ३२किमी. उत्तर-पश्चिमोत्तर, 
  समुद्रतल से १५२ मीटर 
  की ऊँचाई पर 
  कुंमिरा नदी 
  के बाएँ तट पर 
  स्थित है और पक्की 
  सड़क द्वारा अनुगुल 
  से मिला हुआ है।	</font></p>
<p><font    size="4">(आनंद सिंह 
  जौहरी)</font></p>
<b></b>
<p><font  size="5"><b></b></font></p>
