<p><font  size="5"><b  >चिकोड़ी</b></font><font    size="4"> 
  मैसूर के बेलगाँव 
  जिले में बेलगाँव 
  नगर से ४० मील 
  उत्तर में है१ यहाँ 
  तंबाकू, ईख, बाजरा 
  और मूँगफली 
  का व्यापार होता 
  है। यहाँ की जनसंख्या 
  १५,७४५ (१९६१) है।	(पुप्पा 
  कपूर)</font></p>
<b></b>
