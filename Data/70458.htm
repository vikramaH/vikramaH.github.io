<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >पैश्त्सैंटरजेबैत</b> 
  (<font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif">Pestszenterzsebet</font>) यह 
  हंगरी के मध्य 
  भाग में एक नगर 
  है। इसकी जनसंख्या 
  ७१,२०० (१९५०) थी। वास्तव में 
  यह हंगरी की 
  राजधानी बूडापेस्ट 
  का ही बाहरी 
  भाग है। प्रधानत: 
  यहाँ केवल आवासीय 
  सुविधाएँ उपलब्ध 
  हैं।(जगदीश सिंह)</font></p>
</body></html>
