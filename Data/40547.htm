<p><font  size="5"><b  >जगद्वंधु 
  शर्मा </b></font><font    size="4">संस्कृत 
  के प्रसिद्ध बंगाली 
  पंडित। इन्होंने 
  'अरेबियन नाइटस' 
  की प्रथम पचास 
  कहानियों का 
  पद्यानुवाद मूल 
  अरबी से संस्कृत 
  भाषा में 'आख्यामिनी' 
  नाम से किया 
  था।</font></p>
