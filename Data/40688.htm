<p><font  size="5"><b  >जानसेन, 
  जोहांस</b></font><font    size="4"> 
  (१८२९-१८९१) जर्मन इतिहासकार 
  १० अप्रैल, १८२९ ई. को क्लांतेन 
  में पैदा हुए और 
  ३१ वर्ष की आयु में 
  पादरी के सम्मानित 
  पद पर नियुक्त 
  हुए। तदनंतर १८५७ 
  ई. मं प्रशा की 
  लोकसभा के सदस्य 
  बने और इसके 
  २३ वर्ष बाद बिशप 
  नियुक्त हुए। १४ दिसंबर, 
  १८९१ ई. को इनकी मृत्यु 
  हुई।	</font></p>
<p><font    size="4">(कमलनाथ 
  गुप्त)</font></p>
<p><b><font  size="5"></font></b></p>
</body></html>
