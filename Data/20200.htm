<p><font ><b  >उपमन्यु </b></font><font   >उपनिषद्
 काल के जिन ऋषियों के नाम वैदिक साहित्य में मिलते हैं उनमें आरुणि, 
उद्दालक, याज्ञवल्क्य के समान ही उपमन्यु का नाम भी विख्यात है। वे गोत्र 
के प्रवर्तक थे और कुछ वैदिक मंत्रों के ऋर्षि भी थे जिससे उनके बृहत् 
ज्ञान का पता चलता है। 	(चं.म.)</font></p>
