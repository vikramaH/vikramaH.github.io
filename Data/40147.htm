<p><font  size="5"><b  >ग्रैंड जौरियस</b></font><font    size="4"> 
  दक्षिणी स्विटजरलैंड 
  के पेनाइन आल्प्स 
  में इस नाम की 
  दो श्रेणियाँ 
  हैं। उच्चतर श्रेणी 
  १३,८०६ फुट है तथा 
  यह मॉट ब्लैंक 
  पर्वत के उत्तर-पूर्व 
  में स्थित है।	(राजेंद्र 
  प्रसाद सिंह.)</font></p>
<b></b>
<p><font  size="5"><b></b></font></p>
