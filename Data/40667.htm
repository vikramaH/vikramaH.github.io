<font  size="5"><b  >जहाजपुर 
</b></font><font    size="4">स्थिति</font><b><font  size="5"> 
</font></b><font    size="4">: २५<sup  >०</sup> ३७<sup  >'</sup> उ. 
अ. तथा ७५<sup  >०</sup> १७<sup  >' </sup>पू. 
दे.। यह भूतपूर्व 
उदयपुर रियासत 
का एक जिला तथा 
नगर था। यह देवली 
से १२ मील दक्षिण 
पश्चिम में स्थित 
है। यहाँ एक पहाड़ी 
पर किला तथा 
उसके चारों ओर 
खाइयाँ हैं।	(सैय्यद 
मुजफ्फर अली)</font> 
</body></html>
