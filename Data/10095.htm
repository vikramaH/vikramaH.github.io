<p><font  size="5"><b  >अंबालिका</b></font><font    size="4"> 
  काशिराज इंद्रद्युम्न 
  की सबसे छोटी 
  कन्या और अंबा 
  तथा अंबिका की 
  भगिनी। भीष्म ने 
  स्वयंवर में इसे 
  जीतकर अपने भाई 
  विचित्र वीर्य 
  से ब्याह दिया 
  था। विधवा होने 
  पर व्यास ने नियोग 
  द्वारा उसने पांडवों 
  के पिता पांडु 
  को उत्पन्न किया। 
  									(भ. श. उ.)</font></p>
