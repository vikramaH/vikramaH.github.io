<p><font  size="5"><b  >अक्षोभ्य</b></font><font    size="4"> 
  <b  >(१)</b> तंत्रोक्त द्वितीय 
  विद्या के उपासक 
  एक ऋषि का नाम 
  है जो उक्त विद्या 
  के देवता के सिर 
  पर नागरूप में 
  स्थित हैं।</font></p>
<p><b><font    size="3">(२)</font><font  size="4"> 
  </font></b><font    size="4">अक्षोभ्य 
  भगवान् बुद्ध 
  का भी एक नाम है 
  तथा पंचध्यानी 
  बुद्धों में से एक 
  बुद्ध को भी अक्षोभ्य 
  संज्ञा से अभिहित 
  किया जाता है। 
  विशेष द्र. भारतीय 
  देवी देवता। 
  													 (कै. चं. 
  श.)</font></p>
