<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >खेसारी</b></font><font    size="4"> 
  एक प्रकार की दाल 
  जो सस्ती होने 
  के कारण गरीब 
  लोग अक्सर खाते 
  हैं पर जिसमें 
  पर्याप्त रोगकारक 
  तत्व हैं। यह केराव 
  (मटर) की जाति 
  का एक कदन्न है। 
  (सर्वदानंद)</font></p>
<font size="2"></font></body></html>
