<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head><body bgcolor="#ffffff">
<p><font  size="5"><b  >चाणूर 
  </b></font><font    size="4">मल्लयुद्ध 
  में विशेष निपुण 
  एक राक्षस जो कंस 
  का सेवक था। धनुर्यज्ञ 
  में, कंस के बुलाने 
  पर कृष्ण मथुरा 
  गए थे। वहाँ इसने 
  उन्हें मल्लयुद्ध के 
  लिये ललकारा 
  और उनके ही हाथों 
  मारा गया।	(भोलानाथ 
  तिवारी.)</font></p>
<b></b>
<p><font  size="5"><b></b></font></p>
