<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >पेरदीदो 
  पर्वत</b> स्पेन के 
  हुएस्का प्रांत में 
  मध्य पिरेनीज 
  की पर्वत श्रेणी 
  है। यह पर्वत फ्रांस 
  की सीमा के निकट 
  फ्रांस के लुज नगर 
  से १४ मील दक्षिण-दक्षिण-पूर्व 
  में है। पेरदीदो 
  श्रेणी की ऊँचाई 
  १०,९९४ फुट है।(राजेंद्रप्रसाद 
  सिंह)</font></p>
</body></html>
