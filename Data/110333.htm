<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 16pt; font-family: DV-TTSurekhEN;">श्रमण</span></span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> 
    जैन भिक्षु या</span> 
    जैन साधु</span> को श्रमण</span> कहते 
    हैं, जो पूर्णत</span>: हिंसादि का प्रत्याख्यान</span> करता और सर्वविरत</span> कहलाता है। श्रमण</span> को 
    पाँच</span> महाव्रतों</span>, सर्वप्र्<span   class="GramE">ााण</span></span><span   class="GramE">प्</span>ाात, सर्वमृष्षावाद</span>, सर्वअदत्तादान</span>, सर्वमैथुन</span> और सर्व</span>परिग्रह</span> 
    विरमण को तन, मन</span> तथा 
    कार्य से पालन</span> करना पड़ता</span> है।<span   style="">   </span>(<span   class="GramE">अजित शुकदेवु.)</span></span></p>
