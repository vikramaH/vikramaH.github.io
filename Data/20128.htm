<p><font ><b  >उत्तम </b></font><font   >राजा
 उत्तानपाद के सुरुचि से उत्पन्न पुत्र। सुनीतिपुत्र ध्रुव इनके सौतेल भाई 
थे। एक बार शिकार में भटककर ये मार्ग भूल गए और जंगल में ही बलाढ्य यक्ष के
 हाथों मारे गए। इनकी माता सुरुचि इन्हें खोजने गई और वहीं उसकी भी मृत्यु 
हो गई।	(कै.चं.श.)</font></p>
