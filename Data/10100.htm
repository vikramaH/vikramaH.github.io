<p><font  size="5"><b  >अंशुमान</b></font><font    size="4"> 
  अयोध्या के सूर्यवंशी 
  राजा जो सगर 
  के पौत्र और 
  असमंजस के पुत्र 
  थे। पुराणों 
  की कथा के अनुसार 
  सगर के अश्वमेध 
  का जो घोड़ा 
  चोरी हो गया 
  था उसे अंशुमान 
  ही खोज लाए थे 
  और उन्होंने ही 
  महर्षि कपिल के 
  क्रोध से भस्मीभूत 
  सगर के साठ हजार 
  पुत्रों के अवशेष 
  एकत्र किए थे।					 (भ. 
  श. उ.)</font></p>
