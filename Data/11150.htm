<p  ><b  >इंद्रलोक</b> 
  अमरावती, स्वर्गलोक 
  आदि नाम एक ही 
  स्थान के लिए प्रयुक्त 
  होते हैं। इंद्र 
  देवताओं का 
  प्रमुख हैं और 
  वह उन सबके साथ 
  इंद्रलोक में वास 
  करता है। इंद्रलोक 
  की समृद्धि तथा 
  वैभव का अतिरंजित 
  उल्लेख पौराणिक 
  साहित्य में एकाधिक 
  बार हुआ है।</p>
<p style="text-align: left;"   align="RIGHT">(कै.चं.श.)</p>
<p><b></b></p>
