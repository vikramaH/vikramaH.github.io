<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<p><font  size="5"><b  >चास</b></font><font    size="4"> 
  स्थिति: २३<font padma_font_family_property="Symbol" face="Symbol">°</font> ४५<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  उ. अ. तथा ८६<font padma_font_family_property="Symbol" face="Symbol">°</font> १०<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  पू. दे.। बिहार 
  राज्य के धनवाद 
  जिले के अंतर्गत 
  बाघमारा उपमंडल 
  में व्यावसायिक 
  केंद्र है। पश्चिम 
  बंगाल की सीमा 
  पर होने के 
  कारण यहाँ विशेष 
  रूप से अनाज का 
  व्यापार होता 
  है। यहाँ राँची 
  तथा धनबाद से 
  सरकारी बसें 
  आती जाती हैं।	(शि. 
  नं. स.)</font></p>
<b></b>
<p><font  size="5"><b></b></font></p>
