<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<p><font  size="5"><b  >जलपाईगुडी 
  </b></font><font    size="4">स्थिति 
  : २६<font padma_font_family_property="Symbol" face="Symbol">°</font> २५<font padma_font_family_property="Symbol" face="Symbol">¢</font> उ.अ. 
  तथा ८८<font padma_font_family_property="Symbol" face="Symbol">°</font> ३०<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  पू.दे.। यह पश्चिमी 
  बंगाल राज्य के 
  नदिया जिले का 
  प्रसिद्ध व्यापारिक 
  केंद्र है। बिहार 
  की सीमा के पास 
  होने के कारण 
  यहाँ से बहुत 
  व्यापार होता 
  है। यहाँ उच्च विद्यालय 
  तथा अस्पताल है। 
  यहाँ की जनसंख्या 
  ४८, ७३८ (१९६१) है।	(शि.नं.स.)</font></p>
