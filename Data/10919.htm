<p><font    size="4">श्<b  >आबाजी 
  सोमदेव</b></font><font padma_font_family_property="Symbol" face="Symbol">-</font><font   >प्रख्यात 
  मराठा वीर 
  और छत्रपति शिवाजी 
  के सेनापति। इन्होंने 
  अपनी सैनिक सूझबुझ 
  और अनुभव से 
  कई युद्धों में 
  सफलता प्राप्त की। 
  सन् १६४८ ई. में इन्होंने 
  अचानक आक्रमण करके 
  बंबई के थाना 
  जिले के कल्याणनगर 
  को मुसलमानों 
  छीन लिया था।	(कै.चं.श.)</font></p>
<b></b>
