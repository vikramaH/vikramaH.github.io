<p><font  size="5"><b  >अजामिल</b></font><font    size="4"> 
  कान्यकुब्ज का एक 
  ब्राह्मण जो अपनी 
  पापलिप्सा के 
  लिए कुख्यात था। 
  ऐसी पौराणिक 
  कहानी है कि 
  उसने अपने अंतिम 
  समय में अपने पुत्र 
  नारायण को, 
  समीप बुलाया 
  जिससे नामस्मरण 
  मात्र से उसे सद्गति 
  प्राप्त हो गई।						 
  	(चं. म.)</font></p>
