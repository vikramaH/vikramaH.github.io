<p><font  size="5"><b  >चिरावा 
  </b></font><font    size="4">स्थिति 
  : २८<font padma_font_family_property="Symbol" face="Symbol">°</font> १४<font padma_font_family_property="Symbol" face="Symbol">¢</font> उ.अ. 
  तथा ७५<font padma_font_family_property="Symbol" face="Symbol">°</font> ४१<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  पू.दे.। यह जयपुर 
  नगर से १०० मील 
  उत्तर में है। राजस्थान 
  के झुँझुनूँ 
  जिले का नगर 
  है। जनसंख्या १२,९२८ 
  (१९६१) है। यहाँ एक छोटा 
  सुंदर किला, 
  कई धर्मशालाएँ 
  तथा कुछ स्कूल 
  भी हैं।	(सैय्यद 
  मुजफ्फर अली)</font></p>
