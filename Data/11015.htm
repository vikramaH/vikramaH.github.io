<p><b><font    size="5">आर्जेटीनी</font><font > 
  </font></b><font   > दक्षिण अमरीका 
  के पहाड़ी प्रदेश 
  आर्जेटीना की 
  भाषा का आर्जेटीना 
  कहा जाता है। 
  यह दक्षिण अमरीका 
  के किचुआ अथवा 
  रूनासिना भाषारिवार 
  की एक भाषा हे।</font></p>
<font > 
<p style="text-align: left;"   align="RIGHT">(स.कु.रो.)</p>
</font>
<p><b><font  size="5"></font></b></p>
