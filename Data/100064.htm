<style></style>

<div class="Section1"> 
  <p   class="MsoBodyTextIndent"><b style=""><span   style="font-size: 16pt;">राउरकेला </span></b>नगर उड़ीसा राज्य के सुंदरगढ़ जिले में 
    स्थापित नया नगर है। इस नगर की स्थापना स्वतंत्रताप्राप्ति 
    के बाद इस्पात नगरी के रूप में हुई है। यहाँ की जनसंख्या 
    ९०,२८७ (१९६१) थी। यहाँ का इस्पात का कारखाना जर्मन पूँजी 
    एवं जर्मन इंजिनियरों की सहायता से स्थापित हुआ है।</p>
</div>
