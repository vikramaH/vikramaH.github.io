<p><font  size="4"><b  >आयल 
  इंडिया</b></font><font   > 
  की स्थापना १९५९ में 
  हुई। इसका कार्य 
  है पेट्रोलियम 
  और गैस का 
  उत्पादन, खोज तेलशोधक 
  कारखानों (रिफाइनरियों) 
  के लिए पाइप लाइन 
  बनाना।	(कै.चं.श.)</font></p>
<b></b>
