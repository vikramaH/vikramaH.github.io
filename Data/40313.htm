<p><font  size="5"><b  >चांडिल 
  </b></font><font    size="4">स्थिति 
  : २२<font padma_font_family_property="Symbol" face="Symbol">°</font> ५५<font padma_font_family_property="Symbol" face="Symbol">¢</font> उ.अ. 
  तथा ८६<font padma_font_family_property="Symbol" face="Symbol">°</font> १०<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  पू.दे.। यह बिहार 
  राज्य के सिंहभूम 
  जिले के अंतर्गत 
  सरायकेला उपमंडल 
  में व्यावसायिक 
  नगर है। यहाँ 
  उच्च विद्यालय और 
  थाना है। यह दक्षिणी 
  पूर्वी रेलवे 
  का जंकशन है।	(शि.नं.स.)</font></p>
