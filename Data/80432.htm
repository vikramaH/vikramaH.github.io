<div class="Section1"> 
  <p   class="MsoNormal"><b style=""><span   style="font-size: 16pt;">बुखनेर लुडविग </span></b>(१८२४-१८९९) जर्मन दार्शनिक तथा 
    चिकित्सक, जिसने यूनिवर्सिटी के अपने अध्यापनकाल में प्रसिद्ध 
    पुस्तक 'शक्ति और पदार्थ' की रचना की। वह अपनी अति भौतिकवादी 
    विचारधारा के लिए बदनाम था, जिसके कारण अंतत: उसे यूनिवर्सिटी 
    का अध्यापक पद छोड़ना पड़ा।<span   style="">  
 
    </span>(श्रीकृष्ण सक्सेना)</p>
