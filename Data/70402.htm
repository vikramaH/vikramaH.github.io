<p><font    size="4">पेट्राज़ावॉटस्क 
  (<font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif">Petrozavodask</font>) स्थिति 
  :<font padma_font_family_property="Symbol" face="Symbol"> 61<sup padma_font_family_property="Symbol">0</sup>� </font>४१'फ़ उ. अ. तथा 
  <font padma_font_family_property="Symbol" face="Symbol">34<sup padma_font_family_property="Symbol">0� </sup></font>२०'फ़ पू. 
  दे.। सोवियत 
  संयुक्त समाजवादी 
  गणतंत्र के अंतर्गत 
  कारीलिएन आटोनोगस 
  संघ का यह प्रमुख 
  नगर है। यह ओनेगा 
  झील के पश्चिमी 
  तट पर स्थित है। 
  लेनिनग्राद मुरमान्स्क 
  रेलवे इस नगर 
  से होकर गुजरती</font></p>
