<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<font  size="4">
<p  ><b  >अन्नपूर्णा</b> 
  धन, धान्य से पूर्ण 
  कर देनेवाली 
  दानशीला देवी। 
  यह दुर्गा की 
  मृदु रूप हैं और 
  इनका भांडार 
  अक्षय है। पुराणों 
  में इनका बड़ा माहत्म्य 
  है। इस देवी की 
  तुलनार रोमन 
  'अन्ना पेरेन्ना' से 
  की गई है जिनके 
  नामों में भी 
  विचित्र ध्वनिव्यंजना 
  है।	(चं.म.)</p>
<p><b></b></p>
