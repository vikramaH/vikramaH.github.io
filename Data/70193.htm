<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >पामर 
  विलियम</b> सन् 
  १७८२ के पहले कई 
  वर्ष तक वारन 
  हेंस्टिंग्ज का सैनिक 
  सचिव रहा। फिर 
  लखनऊ में ब्रिटिश 
  सरकार का राजनीतिक 
  अभिकर्ता या रेसीडेट 
  नियुक्त हुआ। सन् 
  १७९४ से ९८ तक सिंधिया 
  के दरबार में 
  और १७९८ से १८०१ तक 
  पूना दरबार 
  में भी वह ब्रिटिश 
  सरकार का एलची 
  रहा। मई १८१४ में बरहामपुर 
  में मृत्यु हुई।</font></p>
</body></html>
