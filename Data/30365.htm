<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >कोठागुडेम</b></font><font    size="4"> 
  गोदावीर नदी 
  के दाहिने तट 
  के समीप स्थित 
  आंध्र प्रदेश जिले 
  का एक नगर। यह 
  विद्युच्छक्ति का उत्पादक 
  केंद्र है। यहाँ 
  गोदावरी घाटी 
  में स्थित कोयले 
  की महत्वपूर्ण 
  खान है जो हैदराबाद 
  नगर से १२५ मील 
  की दूरी पर 
  स्थित है। (नन्हें 
  लाल)</font></p>
<font size="2"></font></body></html>
