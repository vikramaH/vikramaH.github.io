<p  ><b  >इंडियन रिफाइनरीज़</b> 
  की स्थापना शुरू 
  में नूनमाटी 
  (असम) तथा बरौनी 
  (बिहार) में तेलशोधक 
  कारखाने खोलने 
  के लिए की गई थी। 
  उक्त दो कारखानों 
  के अतिरिक्त अब यह 
  कोयली (गुजरात) 
  और कोचीन 
  के समीप दो 
  और कारखानों 
  का निर्माण कर 
  रही हैं। 	(कै.चं.श.)</p>
