<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >ऐपोमारफ़ीन 
  हाइड्रोक्लोराइड</b> 
  मारफ़ीन पर 
  हाइड्रोक्लोरिक 
  अम्ल के प्रयोग से 
  प्राप्त, केंद्रीय वमनकारक 
  है तथा विषपान 
  की चिकित्सा में 
  ५ मिलीग्राम की 
  मात्रा में अधस्त्वक 
  मार्ग से वमन 
  कराने के लिए 
  प्रयुक्त होता है। 
  इसकी मात्राएँ आधे 
  आधे घंटे पर 
  दो बार तक दी 
  जा सकती हैं।	(मो.ला.गु.)</font></p>
