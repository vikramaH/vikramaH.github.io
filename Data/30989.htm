<b></b> 
<p><font  size="4"><b  >गाल्हूपिगेन</b></font><font    size="4"> 
  नार्वे के योतूनहेमेन 
  </font><font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">(Jotunheimen) </font><font    size="4">प्रदेश 
  में स्थित पर्वतीय 
  शिखर (स्थिति : 
  ६१<sup  >०</sup> ४५</font><font padma_font_family_property="Arial" face="Arial" size="4">&#8217;</font><font    size="4"> 
  उ. अ. तथा ८<sup  >०</sup> ४०</font><font padma_font_family_property="Arial" face="Arial" size="4">&#8217;</font><font    size="4"> 
  पू. दे.)। ये नार्वे 
  की सर्वोच्च चोटी 
  है। यदि इसपर 
  जमी हुई बर्फ 
  भी संमिलित 
  कर ली जाय तो 
  इसकी ऊँचाई 
  ८,१४० फुट हो जाती 
  है, इसकी वास्तविक 
  ऊँचाई ८,०९७ फुट 
  है।</font></p>
<p><font    size="4"> (अजितनारायण 
  मेहरोत्र)</font></p>
