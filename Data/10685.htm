<p  ><b  >अश्वत्थामा</b> आचार्य 
  द्रोण का पुत्र 
  जिसने महाभारत 
  के युद्ध में बड़ी 
  वीरता से पांडवों 
  का सामना किया। 
  उसकी माता कृपी 
  थी। कहीं कहीं पितृमूलक 
  द्रौणायन का 
  भी प्रयोग अवश्वत्थामा 
  के लिए हुआ है। 
  उसने द्रोण की 
  हत्या का प्रतिशोध 
  द्रुपदपुत्र धृष्टद्युम्न 
  और द्रौपदी 
  के पाँच पुत्रों 
  को मारकर 
  लिया था।	(चं.म.)</p>
