<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >कैलगुर्ली</b></font><font    size="4"> 
  पश्चिमी आस्ट्रेलिया 
  का प्रमुख स्वर्णखनिज 
  नगर (स्थिति १८९३ ई. 
  ३० ५० द. अ. से १२१ २० पू. दे.)। 
  यहाँ १८९३ ई. में स्वर्णोत्पादन 
  प्रारंभ हुआ और 
  आज यह महाद्वीप 
  में सबसे अधिक 
  स्वर्णोत्पादक क्षेत्र 
  है। (कैलाानाथ 
  सिंहं.)</font></p>
<font size="2"></font></body></html>
