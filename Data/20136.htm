<p><font ><b  >उत्तरा </b></font><font   >मत्स्य
 नरेश विराट् की कन्या और अभिमन्यु की पत्नी; वह अपने सौंदर्य तथा ललित 
कलाओं के लिए विख्यात थी। महाभारत के अंत में उत्तरा के पुत्र परीक्षित को 
हस्तिनापुर का राज्य मिला। उसने युद्ध में शस्त्र ग्रहण करके अनेक वीरों को
 पराजित किया था।	(चं.म.)</font></p>
