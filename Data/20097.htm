<b></b>
<p><font ><b  >उग्रतप</b></font><font   >
 एक प्राचीन ऋषि। इन्होंने कृष्ण के उस शृंगारमय रूप की आराधना की थी 
जिसमें कृष्ण गोपियों के साथ विहार में रत रहते हैं। फलत: कृष्णावतार के 
समय गोकुलवासी सुनंद गोप की कन्या रूप में इनका जन्म हुआ और गोपिकारूप में 
इन्होंने कृष्ण की अनन्यभाव से उत्कृष्ट सेवा की।	(कै.चं.श.)</font></p>
