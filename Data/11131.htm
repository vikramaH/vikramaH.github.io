<p  ><b  >इंजील </b> एक यूनानी 
  शब्द 'इवंजेलियन' 
  का विकृत रूप 
  है। इसका अर्थ सुसमाचार 
  (गॉस्पेल) है, जो 
  बाइबिल का एक 
  अंग मात्र है (द्र. 'बाइबिल')।	(का.बु.)</p>
