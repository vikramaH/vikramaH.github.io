<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="5"><b  >नील</b></font><font    size="4"> 
  वनवास में राम 
  के सहायक बंदर 
  जिन्होंने नल के 
  साथ रामसेतु 
  का निर्माण किया 
  था। नल विश्वकर्मा 
  के पुत्र कहे जो 
  हैं और उनमें पत्थरों 
  को पानी के ऊपर 
  तैराने की शक्ति 
  थी।(रामाज्ञा द्विवेदी)</font></p>
</body></html>
