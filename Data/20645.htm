<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >कज़बेक</b> 
  रूस महादेश के 
  उत्तरी ओसेशियन 
  एवं दक्षिणी ओसेशियन 
  राज्य की सीमा 
  पर काकेशस पर्वत 
  के मध्य में १६,५४१ फुट 
  ऊँची नदी है 
  जो इस पर्वत के 
  निचले भाग में 
  स्थित आठ संयुक्त 
  हिमानियों से 
  निकलती है। इस 
  चोटी पर सर्वप्रथम 
  १८६८ ई. में डगलस विलियम 
  फ्ऱेशफ़ील्ड अपने 
  तीन साथियों 
  के साथ चढ़े थे। 
  	(रा.वृ.सिं.)</font></p>
</body></html>
