<font  size="4">
<p  ><b  >अरिष्टनेमि</b> 
  १. यह एक बड़ा प्रतापी 
  दैत्य था जिसने 
  बैल का रूप धारण 
  कर कृष्ण का सामना 
  किया था। यह बलि 
  का पुत्र था। २. इक्ष्वाकुवंशी 
  निमि (मिथिला 
  शाखा) की वंशपरंपरा 
  में एक राजा अरिष्टनेमि 
  का नाम आता है। 
  यह राजा सूर्यवंशी 
  था। (चं.म.)</p>
<p><b></b></p>
