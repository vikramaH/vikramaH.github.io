<b></b> 
<p><font  size="4"><b  >गंगाद्वार</b></font><font    size="4"> 
  महाभारत में 
  हरिद्वार का 
  उल्लेख गंगाद्वार 
  के रूप में हुआ है 
  (वन पर्व ८१।१४; अनुशासन 
  पर्व २५।१३)। कहा जाता 
  है कि यहीं विष्णु 
  ने वामन रूप धारण 
  कर बलि को छला 
  था। शैव क्षेत्र के 
  रूप में इसकी ख्याति 
  है। (परमेश्वरीलाल 
  गुप्त)</font></p>
