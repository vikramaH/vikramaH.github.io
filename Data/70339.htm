<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >पुरोडाश</b> 
  हवि का एक प्रकार 
  जिसमें जौ की 
  रोटी विशेष 
  विधि से बनाई 
  जाती थी। हेमचंद्र 
  ने तो इसे सोमरस 
  कहा है, परंतु 
  भट्टि कहते हैं 
  - 'आभिक्षीयं दधि 
  क्षीरं पुरोडाश्यं 
  तथौषधम्। हविर्हैयंगवीनं 
  च नाप्युपघ्नन्ति 
  राक्षसा:।(रामाज्ञा 
  द्विवेदी)</font></p>
</body></html>
