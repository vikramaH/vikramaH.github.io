<title>हिंदी विश्वकोश</title>

<font >
<p  ><b  >आसफ खाँ चतुर्थ 
  </b> आक़ा मुल्लांद 
  के पुत्र और आसफ 
  खाँ जफरबेग 
  के चाचा। शहंशाह 
  अकबर के शासनकाल 
  में यह 'बख्शी' पद 
  पर नियुक्त हुए। 
  सन् १५७३ ई. में इन्होंने 
  गुजरात पर 
  विजय प्राप्त की 
  जिसके उपलक्ष्य में 
  इन्हें 'अब्बास खाँ' 
  की उपाधि से विभूषित 
  किया गया। १५८१ ई. 
  में इनका देहावसान 
  हो गया।	(कै.चं.श.)</p>
<p><b></b></p>
</font>
