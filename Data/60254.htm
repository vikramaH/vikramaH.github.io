<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="5"><b  >धौम्य</b></font><font    size="4"> 
  इस नाम के कई 
  व्यक्ति हुए हैं जिनमें 
  एक धर्मशास्त्र के 
  ग्रंथ के लेखक 
  हैं। पर सबसे प्रसिद्ध 
  हैं देवल के छोटे 
  भाई जो पांडवों 
  के कुलपुरोहित 
  थे। ये अपोद ऋषि 
  के पुत्र थे।(रामाज्ञा द्विवेदी)</font></p>
</body></html>
