<p><font  size="4"><b  >खुद्दक निकाय</b></font><font    size="4"> 
  बौद्ध धर्म के 
  सुत्तपिटक के पाँच 
  निकायों में से 
  एक। इसमें धम्मपद, 
  उदान, इतिदुत्तक, 
  सुत्तनिपात, थेर-थेरी 
  गाथा, जातक आदि 
  सोलह ग्रंथ संग्रहीत 
  है। इनमें से कुछ 
  में बुद्ध के प्रामाणिक 
  वचनों का संग्रह 
  हैं। (परमेश्वरीलाल 
  गुप्त)</font></p>
