<p  ><b  >अनंतचतुर्दशी 
  </b> भादों शुक्ल पक्ष 
  की चतुर्दशी 
  अनंतचतुर्दशी 
  कहलाती है। इसमें 
  अनंत (विष्णु) की 
  पूजा का विधान 
  है। कट्टर वैष्णवों 
  के लिए इससे बड़ा 
  अन्य कोई पर्व नहीं 
  है। ब्रत तथा स्नान 
  के अतिरिक्त इस 
  दिन विष्णुपुराण 
  और भागवत 
  का पाठ किया 
  जाता है तथा 
  हल्दी में रेंगकर 
  कच्चे सूत का अनंत 
  पहनते हैं।	(च.म.)</p>
