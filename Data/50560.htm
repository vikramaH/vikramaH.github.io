<p  >तालस्ताय, अलेक्थाई 
निकोल्येविच (१८८२-१९४५) एक रूसी उपन्यास लेखक। 'पीटर दि ग्रेट' तथा 'रोड 
टु कैवेलरी' उसकी दो मुख्य रचनाएँ हैं। 'आइवन दि टैरिबिल' नामक एक नाटक भी 
उसने लिखा था। वह -सुप्रीम सोविचत' का सदस्य था।</p>
