<p><font  size="4"><b  >गंगाजल</b></font><font    size="4"> 
  बंगाल में प्रचलित 
  एक वस्त्र। यह गंगाजल 
  के समान स्फटिक 
  काषाय वस्त्र और 
  बंगाली साड़ियों 
  का एक प्रकार है। 
  बँगला लोकगीतों 
  में इस वस्त्र और 
  साड़ी का प्राय: उल्लेख 
  मिलता है। कृत्तिवास 
  कृत रामायण 
  में इसे वीर पुरूष 
  का परिधान कहा 
  गया है। (परमेश्वरीलाल 
  गुप्त)</font></p>
