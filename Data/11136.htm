<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<font >
<p  ><b  >इंडियन एक्स्प्लोजिव्स 
  फैक्ट्री</b> की स्थापना 
  ब्रिटिश इंपीरियल 
  केमिकल्स इंडस्ट्रीज 
  लि. के सहयोग 
  से ५ नवंबर, सन्१९५८ 
  ई. को हजारीबाग 
  में की गई। यह 
  फैक्ट्री उत्स्फोटन 
  विस्फोटक यौगिकों 
  का निर्माण करती 
  है। भारत सरकार 
  के इसमें केवल 
  २० प्रति शत शेयर 
  हैं।	(कै.चं.श.)</p>
<p><b></b></p>
</font>
