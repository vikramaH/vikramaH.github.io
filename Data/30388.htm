<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >कोमौदो</b></font><font    size="4"> 
  पूर्वी द्वीपसमूह 
  का एक छोटा द्वीप 
  जो लगभग २५ मील 
  लंबा तथा १२ मील 
  चौड़ा है। यह सोयेंबावा 
  द्वीप के पूर्व 
  तथा एवं विषम 
  धरातल से परिपूर्ण 
  है। १९१२ ई. में इस द्वीप 
  में दीर्घकाय 
  छिपकलियों का 
  अन्वेषण किया गया 
  था। (नन्हें लाल)</font></p>
<font size="2"></font></body></html>
