<p><font  size="4"><b  >अरण्यानी</b></font><font   > 
  ऋग्वेद की वनदेवी। 
  यह समस्त जगत् 
  की कल्याणकारिणी 
  है। इसे मधुर 
  गंध से सुरभित 
  कहा गया है। यह 
  समस्त वन्य जगत् 
  की धात्री है (मृगाणां 
  मातरछ) बिना 
  उपजाए ही प्राणियों 
  के लिए आहार उत्तझ 
  करनेवाली है। 
  ऋग्वेद में एक पूरा 
  सूक्त (१०,१४६) उसकी स्तुति 
  में कहा गया है।	(ओं.ना.उ.)</font></p>
