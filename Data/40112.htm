<p><font  size="5"><b  >ग्राँपाराडीजो</b></font><font    size="4"> 
  उत्तरी-पश्चिमी 
  इटली के उत्तर-पश्चिम 
  में ग्रायन आल्प्स (</font><font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">Graian 
  Alps</font><font    size="4">) की सबसे 
  ऊँची (१३,३२३ फुट) चोटी 
  है। इसे ग्रांड पैराडी 
  या ग्रांड पैराडिस 
  भी कहते हैं।	(राजेंद्र 
  प्रसाद सिंह)</font></p>
