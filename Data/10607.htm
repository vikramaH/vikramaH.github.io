<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head><body bgcolor="#ffffff">
<font  size="4">
<p  ><b  >अली, शौकत</b> 
  मौलाना शौकत 
  अली मुहम्मद अली 
  के बड़े भाई थे। 
  आप सन् १८७६ में पैदा 
  हुए। धार्मिक शिक्षा 
  के बाद अलीगढ़ 
  में पढ़े। खिलाफत 
  और कांग्रेस 
  के आंदोलन में 
  सन् १९२१ तक भाग 
  लेते रहे। भाई 
  के साथ जेल भी 
  गए। अंतिम समय में 
  आप मुस्लिम लीग 
  में शामिल हो 
  गए थे। ४ जनवरी, 
  सन् १९३९ को देहाँत 
  हुआ।</p>
<p><b></b></p>
</font>
