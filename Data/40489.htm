<p><font  size="5"><b  >चौगाड़</b></font><font    size="4"> 
  यह केरल राज्य 
  के पालघाट जिले 
  में है। कृषि यहाँ 
  का मुख्य व्यवसाय 
  है। दुमट कछारी 
  मिट्टी में धान 
  और लेटराइट 
  भूमि पर नारियल, 
  रागी और दालें 
  पैदा होती हैं। 
  वर्षा बहुत होती 
  है और वार्षिक 
  तापांतर कम 
  है। पहाड़ी तलहटियों 
  में प्रति वर्ग मील 
  १०० व्यक्ति रहते हैं।	(शांतिलाल 
  कायस्थ)</font></p>
