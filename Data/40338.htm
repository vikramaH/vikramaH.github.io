<p><font  size="5"><b  >चार आइमाक 
  </b></font><font    size="4">फारसी 
  और तुर्की भाषा 
  में आइमाक का अर्थ 
  जाति होता है। 
  ये लोग हिरात 
  और काबुल के 
  उत्तर पर्वतीय 
  प्रदेशों में बसे 
  हुए हैं। इनके वंशानुसंक्रमण 
  में मतांतर है। 
  कहा जाता है, 
  ये लोग फिरोजकोह 
  में तैमूर खाँ 
  से पराजित होकर 
  उत्तर की पर्वतमालाओं 
  में जा बसे थे।</font></p>
