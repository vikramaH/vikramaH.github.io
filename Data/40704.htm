<p  ><b  >जाबालि <font padma_font_family_property="Symbol" face="Symbol">¾</font> 
  </b>(१) एक प्राचीन स्मृतिकार 
  ऋषि (२) अयोध्यानरेश 
  दशरथ के गुरु 
  जिन्होंने चित्रकूट 
  में राम को बनवास 
  से लौटने और 
  राज्य की ओर 
  प्रेरित करने 
  का असफल प्रयत्न 
  किया था।</p>
