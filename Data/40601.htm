<b>
<p><font    size="4">जयमाला</font><font   >
 स्वयंवर में कन्या द्वारा वर को पहनाई जाने वाली माला। प्राचीन भारत की 
स्वयंवर प्रथा का ऐतिहासिक महत्व है। (दे. 'स्वयंवर') आमंत्रित अनेक वर 
प्रत्याशियों में कन्या इच्छानुकूल व्यक्ति को जयमाला पहनाती थी। यह विजय 
का प्रतीक समझी जाती थी, इस लिये विजयी सम्राटों को भी पहनाई जाती थी।</font></p>
</b></body></html>
