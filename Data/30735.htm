<b></b>
<p><font  size="4"><b  >खिचड़ी</b></font><font    size="4">
 (१) हिंदुओं की, विशेषतया उत्तरप्रदेश में, एक वैवाहिक प्रथा जिसमें कन्या
 पक्ष की ओर से वर पक्ष वालों को खिचड़ी (मिलाकर पकाया हुआ दाल चावल) खिलाते
 हैं।</font></p>
<font  size="4"> 
<p  >(२) मकर संक्रांति 
  का एक जनप्रचलित 
  नाम। (सर्वदानंद)</p>
<p  >श्</p>
</font><font size="2"></font>
