<font  size="4">
<p  ><b  >अलक्तक अथवा 
  अलक्त </b>एक रंजक पदार्थ 
  जिसका प्रयोग 
  स्त्रियाँ पैरों 
  को रंगने के 
  लिए करती हैं। 
  यह लाख (लाक्षा) 
  या लाह से बनाया 
  जाता है। विशेष 
  द्र. 'लाख या लाह'।								(कै.चं.श.)</p>
<p><b></b></p>
