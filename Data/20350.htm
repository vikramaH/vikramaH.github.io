<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >एदापप्दी</b> 
  तमिलनाडु राज्य 
  के सेलम जिले 
  में तिरुचेनगोदू 
  ताल्लुके में स्थित 
  एक नगर है। यह 
  दक्षिण रेलवे 
  का एक स्टेशन है। 
  यहाँ पर सूती 
  वस्त्र उद्योग होता 
  है। नगर की व्यवस्था 
  पंचायत द्वारा 
  की जाती है। अनाज, 
  कपास तथा घी 
  की यहाँ मंडी 
  है। 	(ह.ह.सिं.)</font></p>
</body></html>
