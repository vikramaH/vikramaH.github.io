<p  ><b><span   style="font-size: 16pt;">बर्बरा, संत</span></b>
 एक प्राचीन 
  परंपरा के अनुसार संत बर्बरा के विधर्मी पिता ने उन्हें एक बुर्ज 
  में कैद कर दिया था जिससे वे सन् ३०६ ई. में शहीद बन गईं। 
  वे शिल्पियों की संरक्षिका हैं और उनका पर्व ४ दिसंबर को मनाया 
  जाता 
है।  
 (रेवरेंड 
  कामिल बुल्के)</p>
