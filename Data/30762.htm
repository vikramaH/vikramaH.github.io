<b></b> 
<p><font  size="4"><b  >खुर्रम्</b></font><font    size="4">ा 
  भारतीय इतिहास 
  में मुगल सम्राट् 
  में मुगल जहाँगीर 
  के पुत्र का नाम 
  जो बाद में शाहजहाँ 
  के नाम से प्रख्यात 
  हुआ। (परमेश्वरीलाल 
  गुप्त.)</font></p>
<font size="2"></font></body></html>
