<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >कंचनपाड़ा 
  </b>ग्राम तथा रेलवे 
  स्टेशन कलकता 
  नगरसे २७ मील 
  की दूरी पर 
  है। यह रेलवे 
  स्टेशन पूर्व रेलवे 
  पर जिला २४ परगना 
  की उत्तरी सीमा 
  पर पड़ता है। यहाँ 
  रेलवे का कारखाना 
  है।	(सु.प्र.सि.)</font></p>
