<p><font  size="5"><b  >अक्षयतृतीया</b></font><font    size="4"> 
  वैशाख के शुक्ल 
  पक्ष की तृतीया 
  अक्षय तृतीया कहलाती 
  है। हिंदुओं के 
  अनेक धार्मिक पर्वों 
  की तरह इस तिथि 
  का भी स्नान, दान 
  संबंधी माहात्म्य 
  है; परंतु कृषकों 
  के लिए यह एक बड़ा 
  पर्व इसलिए है कि 
  इसी दिन वे विधिपूर्वक 
  बीजारोपण 
  का काम प्रारंभ 
  करते हैं। 		 (चं. 
  म.)</font></p>
