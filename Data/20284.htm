<b></b>
<p><font ><b  >ऊफा </b></font><font   >५४</font><font padma_font_family_property="Symbol" face="Symbol" size="2">°</font><font  size="1"> </font><font   >४४' उ. अ. तथा ५६</font><font padma_font_family_property="Symbol" face="Symbol" size="2">°</font><font  size="1"> </font><font   >पू.
 दे. पर ऊफा और बयेलाया नदियों के संगम पर तथा यूराल के जंगलों के पश्चिमी 
किनारे पर स्थित बशकीर का प्रमुख नगर है। इसके उद्योग-धंधों में ताँबा 
गलाना, लकड़ी चीरना, आटा पीसना, रस्सी बनाना, शराब तथा फलों का रस निकालना 
उल्लेखनीय हैं।	(सु.कु.सिं.)</font></p>
