<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >कितव</b></font><font    size="4"> 
  बलूचिस्तान निवासी 
  एक कबीला। इनका 
  उल्लेख महाभारत 
  में हुआ है। युधिष्ठिर 
  के राजसूय यज्ञ 
  के समय ये लोग 
  उपहार स्वरूप बकरी, 
  मेढ़ा, गाय, ऊँट 
  और फलासव 
  (कदाचित् खजूर 
  की शराब) लाए 
  थे। (परमेवरीलाल 
  गुप्त)</font></p>
<font size="2"></font></body></html>
