<title>हिंदी विश्वकोश</title>
<style></style>

<div class="Section1"> 
  <p   class="MsoBodyText"><b><span   style="font-size: 16pt;">मेना 
    पेद्रो दे</span></b> (<span padma_font_family_property="DV1-TTSurekh" style="font-family: DV1-TTSurekh;">Mena Pedrode</span>) 
    स्पेनी मूर्तिकार। जन्म एड्रा मे हुआ। सर्वप्रथम एल एंगल के भवन 
    निर्माण ने इसे प्रख्यातकर दिया। इसकी प्रसिद्ध मूर्तियों में 
    मरियम और ईसा, क्रूसीफिकेशन, द्यंत फ्रांसिस आदि हैं जो 
    माड्रिड में हैं। इसकी मृत्यु माल्गा में १९६३ में हुई। <span padma_font_family_property="Arial" style="font-family: Arial;">[</span>गुरुदेव 
    त्रिपाठी<span padma_font_family_property="Arial" style="font-family: Arial;">]</span></p>
</div>
