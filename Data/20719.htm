<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >कराईकुडि 
  </b> तमिलनाडु राज्य 
  के रामनाथपुरम 
  जिले का एक नगर 
  है (स्थिति १०रू ४फ़ उ.अ., ७८रू ४३फ़ पू.दे.)। 
  यह स्थानीय व्यापार 
  का मुख्य केंद्र है। 
  यहाँ पर अधिकतर 
  नटोकोट्टई 
  चेब्री जाति के 
  धनी मानी व्यापारी 
  तथा महाजन लोग 
  अधिक संख्या में 
  निवास करते 
  हैं जिनके अच्छे-अच्छे 
  मकानों से नगर 
  की शोभा बढ़ 
  गई है।	(उ.सिं.)</font></p>
</body></html>
