<b></b>
<p><font ><b  >उत्तममौजा</b></font><font   >
 उत्तर वैदिक परंपरा में जहाँ सृंजय पांचालों के साथ संबद्ध दिखलाए गए हैं,
 महाभारत में उत्तममौजा को पांचाल तथा सृंजय दोनों ही कहा गया है। महाभारत 
के पात्रों में उत्तमौजा एक पराक्रमी राजा था जिसे 'युद्धविशारद' और 
'वीर्यवान्' कहा गया है और जिसने पांडवों की ओर से युद्ध किया था।	(चं.म.)</font></p>
