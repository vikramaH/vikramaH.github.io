<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<p><font  size="5"><b  >चेनारायपाटन 
  </b></font><font    size="4">नगर, 
  मैसूर राज्य 
  के हसन जिले में 
  बेंगलूरु से दक्षिण 
  पूर्व ३५ मील की 
  दूरी पर बेंगलूरु 
  से मैसूर जानेवाली 
  रेलवे लाइन पर 
  स्थित है। यह नगर 
  आसपास के क्षेत्रों 
  का व्यापारिक 
  केंद्र है। यहाँ 
  विशेषकर चावल 
  तथा तेलहन की 
  मंडी है।	(उजागर 
  सिंह)</font></p>
<b></b>
<p><font  size="5"><b></b></font></p>
