  <p class="MsoNormal"><b style=""><span   style="font-family: DV-TTSurekhEN;">आयुस्् </span></b><span   style="font-family: DV-TTSurekhEN;"><span   style="">श्</span>चद्रवंशी सम्राटों में पुरुरवा के पुत्र। उनकी माता का

    दी हुई है। उनके संयोग से<span   style="">श् </span>आयूस् 
    का जन्म हुआ। आयुस् की वंशपरंपरा को आगे ले चलनेवाले 
    राज नहुष छात्रवृद्ध थे। <span   style="">  
 
    </span>(चं.म.)</span></p>
