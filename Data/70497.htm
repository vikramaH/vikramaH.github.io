<p><font    size="4"><b  >पौंड्र</b> 
  १. पुंड्र देश का 
  राजा या वहाँ 
  का निवासी; २. पुंड्र 
  देश के राजा 
  वसुदेव का पुत्र 
  पौंड्रक; ३. एक जाति 
  जो पहले क्षत्रिय 
  थी किंतु संस्कार 
  भ्रष्ट होने से शूद्रत्व 
  को प्राप्त हुई।</font></p>
