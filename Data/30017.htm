<b></b> 
<p><font  size="4"><b  >किनाबुलु</b></font><font    size="4"> 
  (प्राचीन नाम किनिबालू) 
  हिंदेशिया के 
  अंतर्गत स्थित कलिमंतन 
  (बोर्नियो) द्वीप 
  के उत्तरी भाग में 
  स्थित १३, ४५५ फुट ऊँचा 
  शिखर जो इस 
  द्वीप का सबसे 
  ऊँचा शिखर है 
  । (परमेश्वरीलाल 
  गुप्त)</font></p>
