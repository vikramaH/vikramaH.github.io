<p><font  size="5"><b  >जुब्बाई अल अशरी </b></font><font    size="4">(जुब्बाई
 अबुल हसन अल अशरी) अल जुब्बाई आबू अली मोहम्मद अब्दुल बाहब का, जो मूता 
जिलवादियों में प्रमुख था, शिष्य था। कुछ दिन बाद गुरु से अपने प्रश्नों के
 संतोषजनक उत्तर न पाकर वह मूताजिलवाद का विरोधी हो गया और उसने स्वतंत्र 
रूप से अशरय्या संप्रदाय की स्थापना की। </font></p>
