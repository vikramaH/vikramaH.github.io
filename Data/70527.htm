<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="5"><b  >प्रचेता</b></font><font    size="4"> 
  ब्रह्मदेवर्त के अनुसार 
  ब्रह्मा के १६ पुत्रों 
  में से एक। विष्णु 
  पुराण में प्राचीन 
  वर्हि नामक प्रजापति 
  के दसो पुत्रों 
  का इसी नाम से 
  बोध हुआ है। पिता 
  की आज्ञा से प्रचेतसों 
  ने समुद्र में दस 
  सहस्र वर्षो तक 
  घोर तपस्या की 
  और विष्णु भगवान् 
  को प्रसन्न करके 
  उनसे वर प्राप्त 
  किए।(रामाज्ञा 
  द्विवेदी)</font></p>
</body></html>
