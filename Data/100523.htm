<div class="Section1"> 
  <p   class="MsoBodyText"><b style=""><span   style="font-size: 16pt;">वषट्कार</span></b> यज्ञ 
    कई प्रकार के होते थे जिनमें देवोद्देश्य हवि देने के लिए 
    स्वाहा, श्रौषट्, वौषट्, वषट् तथा स्वधा-ये पाँच शब्द प्रयुक्त 
    होते थे। ऐसे ही देवयज्ञ को वषट्कार कहते थे और उसे 
    ही वषट्कृत भी कहा जाता था। यथा<span style="font-family: Symbol;"><span padma_font_family_property="Symbol" style="">-</span></span>'अग्नौ हुतं तु यद्द्रव्य 
    तत्स्यात् त्रिषु वषट्कृतम्'।<span   style="">   </span>(रामज्ञा 
    द्विवेदी)</p>
