<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >कुवलयाश्व</b></font><font    size="4"> 
  इक्ष्वाकुवंशीय 
  राजा बृहदश्व 
  के पुत्र। अपने पिता 
  के आदेश से इन्होंने 
  धुंधु नामक राक्षस 
  का वध किया था। 
  इसी से इनका दूसरा 
  प्रसिद्ध नाम धुंधमार 
  भी है। इसके वध 
  की कथा विस्तारपूर्वक 
  हरिवंश पुराण 
  में वर्णित है। इनके 
  सौ पुत्र थे। (रामाज्ञा 
  द्विवेदी 'समीर')</font></p>
<font size="2"></font></body></html>
