<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<font >
<p  ><b  >इंटिग्रल कोच 
  फैक्चरी </b> की स्थापना 
  पेरांबूर नामक 
  स्थान पर की गई 
  थी। इसमें शत-प्रति-शत 
  इस्पात के हलके 
  भारवाले रेल 
  के सवारी डब्बे 
  तैयार किए जाते 
  हैं। सन् १९५५ ई. से 
  यह चालू हुई 
  और इसी वर्ष 
  उत्पादन का निश्चित 
  लक्ष्य प्राप्त कर लिया 
  गया।	(कै.चं.श.)</p>
<p><b></b></p>
</font> 
</body></html>
