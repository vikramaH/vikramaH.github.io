<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >डेमावेंड</b> 
  (<font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif">Demavend</font>) पर्वत 
  उत्तरी ईरान में 
  तेहरान से कुछ 
  मील दूर उत्तर-पूर्व 
  में स्थित विलुपत 
  ज्वालामुखी का 
  शंकु है। समुद्रतल 
  से इसकी ऊँचाई 
  १८१६०० फुट है। यह एल्बुर्ज 
  (<font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif">Elburz</font>) की 
  सर्वोच्च चोटी 
  है। इसकी ढाल 
  पर झाँवाँ एवं 
  गंधक के निक्षेप 
  हैं। <font padma_font_family_property="Symbol" face="Symbol">[</font> अजितनारायण 
  मेहरोत्रा<font padma_font_family_property="Symbol" face="Symbol">]</font> 
  </font></p>
</body></html>
