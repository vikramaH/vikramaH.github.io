<b><font  size="4">
<p  >गंगाजली</p>
</font></b>
<ol>
  <font  size="4"><b> </b></font><font  size="4">
  <li  >किसी धातु या 
    काँच की सुराही 
    या अन्य पात्र जिसमें 
    यात्री हरिद्वार 
    आदि से गंगा 
    नदी का जल ले 
    आते हैं।</li>
  <li  >बंगालियों 
    में सहेलियाँ 
    परस्पर एक दूसरे 
    को इस प्रकार 
    पुकारती हैं। 
    विश्रुत उपन्यासकार 
    शरत्चंद्र चट्टोपाध्याय 
    के उपन्यासों में 
    यह प्रयोग पाया 
    जाता है। (सर्वदानंद)</li>
  </font>
</ol>
