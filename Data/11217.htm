<font   ><b  >इरा </b> प्राचेतस 
दक्ष प्रजापति तथा 
असिक्नी की पुत्री 
जिसका विवाह 
कश्यप से हुआ था। 
लता, अलता और 
वीरुधा नाम की 
इनकी तीन कन्याएँ 
थीं।	(मो.ला.ति.)</font>
