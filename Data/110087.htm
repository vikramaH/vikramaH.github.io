<style></style>
</head><body style="" bgcolor="#ffffff" lang="EN-US">
<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 16pt; font-family: DV-TTSurekhEN;">विस्चुला</span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> पोलैंड की ६७७ 
    मील लंबी नदी है, जो बाल्टिक सागर के डैज़िंग की खाड़ी में 
    गिरती है। साइलेशिया से कोयला और लकड़ी विस्चुला द्वारा 
    भेजे जाते हैं। छोटे छोटे स्टीगरों के लिए यह नौगम्य बनाई 
    गई है। इसकी सहायक नदी सान के मुहाने तक बड़े बड़े 
    जहाज भी आ सकते हैं।<span style=""> </span>(श्री नारायण 
    सिंह)</span></p>
</div>
