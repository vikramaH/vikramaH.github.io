<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >क्लूचेवस्काया</b></font> 
  <font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">(Klyuchevskaya)</font><font    size="4"> 
  यह ज्वालामुखी 
  पर्वत, रूस के कमचटका 
  प्रायद्वीप की पूर्वी 
  श्रेणी में १६०<sup  >०</sup> पू. 
  दे. तथा ५५<sup  >०</sup> उ. अ. रेखाओं 
  पर स्थित है। इसकी 
  ऊंचाई लगभग 
  १६,१२० फुट है। यह सोवियत 
  संघ के खवरोस्क 
  प्रांत में है तथा 
  साइबीरिया 
  का सर्वोच्च ज्वालामुखीय 
  शिखर है। (भूपेद्रकांत 
  राय)</font></p>
