<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >कैदूर्चो, 
  विसेंते</b></font><font    size="4"> 
  (१५७८-१६३८) स्पेनी चित्रकार 
  और कलासमीक्षक। 
  फ्लोरेंस में जन्म, 
  माद्रिद में निवास। 
  वे राजकीय चित्रकार 
  थे किंतु उनकी ख्याति 
  उनके प्रतिपादित 
  सिद्धांतों के 
  लिये हैं। उनका 
  प्रसिद्ध ग्रंथ </font><font padma_font_family_property="Arial" face="Arial" size="4">&#8216;</font><font    size="4">दियालोगो 
  दे ला पितूरा</font><font padma_font_family_property="Arial" face="Arial" size="4">&#8217;</font><font    size="4"> 
  कलासमीक्षा के 
  क्षेत्र में अत्यंत महत्व 
  का माना जाता 
  है। (पद्मा उपाध्याय)</font></p>
<font size="2"></font></body></html>
