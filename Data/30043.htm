<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >कीएव</b></font><font    size="4"> 
  (</font><font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">Kiev)</font><font face="DV-TTSurekh,Matisse ITC" size="4"> 
  </font><font    size="4">नीएपर 
  नदी के दाहिने 
  तट पर पहाड़ियों 
  के बीच स्थित एक 
  प्राचीन इतिहासप्रसिद्ध 
  नगर एवं उक्रेन 
  (पूर्व सोवियत 
  संघ) की राजधानी 
  (स्थिति: ५०.३० उ. ३०.२८ पू. दे.)। 
  यह एक प्रमुख औद्योगिक 
  केंद्र और पत्तन 
  (रिवरपोर्ट) 
  है। यहाँ पर मशीन, 
  मशीनी औजार, 
  मोटर इत्यादि 
  बनते हैं। (नृपेन्द्रकुमार 
  सिंह) </font></p>
<font size="2"></font></body></html>
