<p><font  size="5"><b  >चौरासी</b></font><font    size="4"> 
  स्थिति : २१<font padma_font_family_property="Symbol" face="Symbol">°</font> २<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  से २१<font padma_font_family_property="Symbol" face="Symbol">°</font> १७<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  उ. अ. तथा ७२<font padma_font_family_property="Symbol" face="Symbol">°</font> ४२<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  से ७२<font padma_font_family_property="Symbol" face="Symbol">°</font> ५९<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  पू. दे.। यह गुजरात 
  राज्य के सूरत 
  जिले में तालुक 
  है। इसका क्षेत्रफल 
  २२१ वर्ग मील है। 
  इसमें सूरत तथा 
  चोरासी रांदर 
  दो मुख्य नगर 
  हैं जिनमें सूरत 
  जिले का केंद्र 
  है। दो तिहाई 
  से अधिक लोग 
  नगरों में रहते 
  हैं।	(शांतिलाल 
  कायस्थ)</font></p>
<b></b>
<p><font  size="5"><b></b></font></p>
