  <p class="MsoNormal"><b style=""><span   style="font-size: 14pt; line-height: 150%; font-family: DV-TTSurekhEN;">सुलोचना</span></b><span   style="font-size: 14pt; line-height: 150%; font-family: DV-TTSurekhEN;"> मेघनाद की पतिपरायण, साध्वी स्त्री जिसके विलाप

    की कन्या थी। इसी नाम की पत्नी विक्रम के पुत्र माधव की भी 
    थी जिसे आदर्श भार्या कहा जाता है।<span   style="">   </span>((स्व.) रामज्ञा द्विवेदी)</span></p>
