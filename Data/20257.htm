<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b>
<p><font ><b  >उशाक</b></font><font   >
 तुर्की के कुटैहवा विलायत का एक नगर है जो स्मरना तथा कोनिया से रेल 
द्वारा संबद्ध हैं। यह अपने भारी कालीनों के लिए, जिसे तुर्की कालीन कहते 
हैं, विख्यात है। यहीं पर तुर्की सेना ने ग्रीक सेनापति ट्रीकोदपियस को कैद
 किया था।	(सु.कु.सिं.)</font></p>
