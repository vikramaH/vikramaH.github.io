<p><font  size="5"><b  >चेय्यर 
  </b></font><font    size="4">मद्रास 
  राज्य के चेंगलपट्ट, 
  जिले में बंगाल 
  की खाड़ी के कारोमंडल 
  के किनारे पर 
  स्थित है। नगर 
  के पूर्व में नमक 
  बनाने का कार्य 
  होता है। बकिंघम 
  नहर नगर के 
  निकट से जाती 
  है।	(उजागर सिंह)</font></p>
<b></b>
