<p><font  size="5"><b  >चारी</b></font><font    size="4"> 
  नृत्य की विशेष 
  क्रिया। सामान्यत: 
  शृंगारोद्दीपक 
  नृत्य क्रिया को 
  चारी कहा जाता 
  है। कुछ लोग विशेष 
  पदविन्यास को 
  ही यह नाम देते 
  हैं। भू और आकाश 
  इसके दो मुख्य 
  भेद हैं।</font></p>
<font  size="4"> 
<p  >भूचारी में छब्बीस 
  और आकाशचारी 
  में सोलह क्रियाएँ 
  सनिहित हैं। इन 
  सभी क्रियाओं 
  के लिये संयम 
  और श्रम नितांत 
  अपेक्षित है।</p>
</font><b></b>
<p><font  size="5"><b></b></font></p>
