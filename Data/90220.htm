<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">महेंद्रगढ़ </span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">भारत के हरियाणा राज्य का एक जिला 
    है।</span><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> इसके उत्तर पश्चिम में हिसार दक्षिण 
    पश्चिम एवं दक्षिणमें राजस्थान राज्य, पूर्व में गुड़गाँव तथा 
    उत्तर पूर्व में रोहतक जिले स्थित हैं। इसका क्षेत्रफल १,३४३ वर्ग 
    मील तथा जनसंख्या ५,४७,८५० (१९६१) है।</span></p>
