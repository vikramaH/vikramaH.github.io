<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >गंगोह</b></font><font    size="4"> 
  सहारनपुर 
  (उत्तर प्रदेश) स्थित 
  एक प्राचीन कस्बा 
  (स्थिति : २९<sup  >०</sup> ४७</font><font padma_font_family_property="Arial" face="Arial" size="4">&#8217;</font><font    size="4"> 
  उ. अ.; ७७<sup  >०</sup> १७</font><font padma_font_family_property="Arial" face="Arial" size="4">&#8217;</font><font    size="4"> 
  प. दे.)। यहां मुसलमान 
  बहुल बस्ती है। 
  यहां अकबरकालीन 
  दो तथा जहांगीरकालीन 
  एक मसजिद है। यहां 
  अब्दुर्कुद्दूस गंगोही 
  नाम के एक प्रख्यात 
  विद्वान मध्यकाल 
  में हुए थे। (परमेश्वरीलाल 
  गुप्त)</font></p>
<b><font size="2"></font></b></body></html>
