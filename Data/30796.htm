<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >खोवई</b></font><font    size="4"> 
  असम राज्य की एक 
  नदी जो त्रिपुरा 
  राज्य से निकलकर 
  श्रीहद जिले के 
  हबीबगंज परगने 
  से होकर बराक 
  नदी में गिरती 
  है। नदी की संपूर्ण 
  लंबाई ८४ मील 
  है। (रामलोचन 
  सिंह)</font></p>
<font size="2"></font></body></html>
