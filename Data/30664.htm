<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >खदिरवनी</b></font><font    size="4"> 
  बौद्ध देवी तारा 
  का एक रूप। खैर 
  के वन में रहनेवाली, 
  इस शब्द का अर्थ होता 
  है। यह हरितवर्ण, 
  वरद मुद्रा में 
  तथा कमल धारण 
  किए अंकित की जाती 
  हैं। अशोक कांता 
  और एक जटा इनकी 
  सहचरी कही गई 
  हैं। (परमेश्वरीलाल 
  गुप्त)</font></p>
<font size="2"></font></body></html>
