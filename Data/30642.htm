<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b>
<p><font  size="4"><b  >खॅभालिया</b></font><font    size="4"> सौराष्ट्र में जामनगर जिले के अंतर्गग्त एक नगर (स्थित: २२<sup  >०</sup> १२</font><font padma_font_family_property="Arial" face="Arial" size="4">&#8217;</font><font    size="4"> उ. अ. तथा ६९<sup  >०</sup> ५०</font><font padma_font_family_property="Arial" face="Arial" size="4">&#8217;</font><font    size="4"> पू. दे.)।</font></p>
<font  size="4"> 
<p  >यह तेली तथा 
  घी नदियों के 
  संगम पर बसा 
  है। यह पूर्व में 
  नवानगर राज्य 
  काप्रसिद्ध नगर 
  था। यहाँ पर अनेक 
  प्राचीन मंदिर 
  हैं। यहाँ के लुहार 
  अपनी कला के लिये 
  प्रसिद्ध हैं। (रामलोचन 
  सिंह)</p>
</font><font size="2"></font>
</body></html>
