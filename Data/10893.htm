<p><font  size="4"><b  >आनंदभैरव</b></font><font   > 
  संगीत के प्राचीन 
  भारतीय पंडितों 
  के अनुसार रागों 
  के प्रमुख छह भेद 
  बताए गए हैं, यथा 
  भैरव,श्री, मालकास, 
  दीपक, मेघ और 
  हिंडोल। आनंभैरव 
  तथा वसंतभैरव 
  राग भैरव के 
  दो विभेद हैं, 
  यद्यपि आजकल इन 
  विभेदों का प्रचलन 
  नहीं रह गया है। 
  भैरव प्रात:काल 
  का राग है।	(स.)</font></p>
