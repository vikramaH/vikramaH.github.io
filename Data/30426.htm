<b></b> 
<p><font  size="4"><b  >कोलिय</b></font><font    size="4"> 
  भगवान् बुद्ध 
  के काल का एक गणराज्य 
  जो हिमालय की 
  तलहटी में था। 
  शाक्यों के साथ 
  इसका प्राय: उल्लेख 
  मिलता है। एक जातक 
  कथा से ऐसा ज्ञात 
  होता है कि शाक्यों 
  ओर कोलयों 
  के बीच कोई 
  संघर्ष हुआ था 
  जिसे बुद्ध ने शांत 
  किया। (परमेश्वरीलाल 
  गुप्त)</font></p>
