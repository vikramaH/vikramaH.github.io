</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >गांधीधाम</b></font><font    size="4"> 
  गुजरात में काँदला 
  नामक स्थान पर 
  नव स्थापित नगर। 
  इस नगर के निकट 
  बंबई के बंदरगाह 
  के दबाव को 
  घटाने के लिए 
  एक नए बंदरगाह 
  का विकास किया 
  गया है जिसकी 
  गणना भारत 
  के आठ बड़े बंदरगाहों 
  में की जाती है। 
  (परमेश्वरीलाल 
  गुप्त)</font></p>
<font size="2"></font></body></html>
