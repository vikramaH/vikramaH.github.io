<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<font  size="4">
<p  >दत्तात्रेय परम तपस्वी एवं 
योगी जो अत्रि और अनसूया के पुत्र थे। प्रसिद्ध दुर्वासा ऋषि इनके सगे भाई 
थे। इन्होंने सातवें ही दिन माता के गर्भ में प्रकट होकर अपने पिता की 
सहायता की थी। इनके २४ गुरु कहे जाते हैं जिनमें कबूतर, मकड़ी, मछली आदि 
हैं। </p>
