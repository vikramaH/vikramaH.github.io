<p><font ><b  >उत्सर्पिणी</b></font><font   > जैनमतानुसार काल की एक विशिष्ट गति अथवा अवस्था जिसमें रूप, रस, गंध तथा स्पर्श इन चारों की क्रम से वृद्धि होती है।	(कै.चं.श.)</font></p>
