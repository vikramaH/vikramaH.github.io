<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 14pt; line-height: 150%; font-family: DV-TTSurekhEN;">सात्यकि</span></b><span   style="font-size: 14pt; line-height: 150%; font-family: DV-TTSurekhEN;"> शिनि का पुत्र जिसको दारुक, युयुधान तथा शैनेय 
    भी कहते हैं। यह कृष्ण का सारथी और नातेदार था। पांडवों 
    की ओर से लड़ा और द्वारका के कृतवर्म को मार डाला जिसके 
    कारण कृतवर्म के मित्रों ने इसकी हत्या कर डाली। <span   style="">   </span>((स्व.) 
    रामज्ञा द्विवेदी.)</span></p>
</div>
