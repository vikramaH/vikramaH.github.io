<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >ओकडेल</b> 
  संयुक्त राज्य अमरीका 
  के लुइसीयाना 
  राज्य में कालकेसीन 
  नदी के किनारे 
  स्थित एक नगर है। 
  यहाँ पर सांटा 
  फ़े और मिसूपैसिफ़िक 
  रेलमार्गो की 
  सुविधा उपलब्ध 
  है। यहाँ पर चीड़ 
  (पाइन) तथा कठोर 
  लकड़ियों से संबंधित 
  उद्योग, फ़र्नीचर तथा 
  नौसेनिक सामग्री 
  के उद्योग धंधे विकसित 
  हैं।	(श्री.ना.मे.)</font></p>
</body></html>
