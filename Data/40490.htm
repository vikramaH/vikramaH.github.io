<p><font  size="5"><b  >चौपारन</b></font><font    size="4"> 
  बिहार राज्य के 
  हजारीबाग जिले 
  के अंतर्गत चतरा 
  उपमंडल में व्यावसायिक 
  नगर है। यहाँ 
  विद्यालय, अस्पताल, 
  थाना डाक बँगला 
  भी है। यह ग्रैंड ट्रंक 
  रोड पर स्थित 
  है। इसलिए यह स्थान 
  महत्वपूर्ण है।	(शिवनदंन 
  सहाय)</font></p>
