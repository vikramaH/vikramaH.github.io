<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >गेनेटेशान 
  </b></font><font    size="4">मंगोलिया 
  देश के उत्तरी भाग 
  में स्थित एक पर्वत 
  श्रेणी जो उर्गा 
  नगर के उत्तर-पूर्व 
  में फैली हुई 
  है। यह श्रेणी सोवियत 
  रूस की सीमा के 
  लगभग समांतर 
  चली गई है। इसके 
  उच्चतम शिखर की 
  ऊँचाई समुद्रतल 
  से ८,४९४ फुट है। (राधिकानारायण 
  माथुर)</font></p>
<font size="2"></font></body></html>
