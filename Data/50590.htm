<b></b> 
<p><font  size="4"><b  >तिरुवारूर</b></font><font    size="4"> 
  भारत में दक्षिण-पूर्वी 
  मद्रास राज्य में 
  तंचावूर जिले 
  में कावेरी नदी 
  के डेल्टा में स्थित 
  प्रसिद्ध नगर है। 
  इसके पूर्व में 
  १४ मील की दूरी 
  पर नागपट्टणम 
  है। यहाँ चावल 
  की मंडी है। यहाँ 
  पर प्रसिद्ध शिव 
  मंदिर हैं, जिसके 
  कारण यह तीर्थ 
  यात्रा का विख्यात 
  केंद्र है। (कृष्णमोहन 
  गुप्त)</font></p>
