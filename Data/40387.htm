<p><font  size="5"><b  >चित्रलेखा</b></font><font    size="4"> 
  पौराणिक वाणासुर 
  की पुत्री, उषा की 
  सहेली एक अप्सरा। 
  यह चित्रकला में 
  निपुण थी। इसने 
  उषा को उसके प्रेमी 
  अनिरुद्ध का चित्र 
  बनाकर दिखाया 
  था और उसे उषा 
  से ला मिलाया 
  था।</font></p>
