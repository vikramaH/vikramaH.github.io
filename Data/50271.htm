<p><font    size="4"><b  >टोकुशिमा 
  </b>(</font><font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">Tokushima</font><font    size="4">) 
  स्थिति : ३४<font padma_font_family_property="Symbol" face="Symbol">�</font> ०<font padma_font_family_property="Symbol" face="Symbol">�</font> 
  उ. अ. तथा १३४<font padma_font_family_property="Symbol" face="Symbol">�</font> ४५<font padma_font_family_property="Symbol" face="Symbol">�</font> 
  पू. दे.। यह नगर 
  जापान के टोकुशिमा 
  नामक प्रदेश की 
  राजधानी तथा 
  शिकोकू नामक 
  द्वीप का सबसे 
  बड़ा नगर है। यह 
  जापान के मुख्य 
  बंदरगाहों 
  में से भी है जहाँ 
  से मछलियाँ, रेशम 
  के कीड़े, कागज, 
  ताँबा एवं चावल 
  निर्यात किया 
  जाता है।</font></p>
<p><font    size="4">(विजयराम 
  सिंह)</font></p>
