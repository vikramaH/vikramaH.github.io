<font  size="4">
<p  ><b  >अनल</b> (१) का पर्याय 
  है 'अग्नि' या आग। 
  अष्टवसुओं में से 
  पंचम वसु को 
  अनल की संज्ञा प्राप्त 
  है।</p>
<p  >(२) अनल माली 
  नामक राक्षस 
  का पुत्र और विभीषण 
  का मंत्री था। (विशेष 
  द्र. अग्नि एवं अग्निदेवता)।	(कै.चं.श.)</p>
<p><b></b></p>
