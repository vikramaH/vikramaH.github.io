<p><font  size="5"><b  >चीपुरूपल्लि</b></font><font    size="4"> 
  नगर आंध्र राज्य 
  के श्रीकाकुलम 
  जिले में विजयनगरम् 
  नगर से १७ मील 
  उत्तर-पूर्व में 
  स्थित है। यह तेलहन, 
  ज्वार, बाजरा, 
  तथा जूट के व्यवसाय 
  का केंद्र है। समीप 
  में मैंगनीज़ की 
  खानें भी हैं। इस 
  नगर की जनसंख्या 
  ९,५४० (१९६१) है।	(उजागर 
  सिंह)</font></p>
<b></b>
