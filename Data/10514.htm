<p><font  size="4"><b  >अरगोल</b></font><font   > 
  अंगूर से शराब 
  किण्वन द्वारा बनाते 
  समय पीपों के 
  चारों ओर जो 
  कठोर तह जम 
  आती है उसे अरगोल 
  या टार्टार कहते 
  हैं। यह मुख्यत: पोटैसियम 
  हाइड्रोजन टार्टरेट 
  होता है। अरगोल, 
  टार्टरिक अम्ल 
  बनाने के काम 
  आता है।	(नि.सिं.)</font></p>
<p><b><font  size="4"></font></b></p>
