<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">युधामन्यु </span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">पांचालनरेश 
    जो महाभारत में पांडवों की ओर से लडे थे। इनके भाई 
    का नाम उत्तमौजा था और दोनो ही परम पराक्रमी एवं धनुर्धर 
    थे। कहते हैं, इनका वास्तविक नाम कुछ और ही था पर अपने 
    शत्रुओं से क्रोधातुर होकर युद्ध करने से इनका यह नाम 
    प्रसिद्ध हो गया। </span><span style="font-size: 14pt; font-family: Symbol;"><span padma_font_family_property="Symbol" style="">[</span></span><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">रामज्ञा 
    द्विवेदी</span><span style="font-size: 14pt; font-family: Symbol;"><span padma_font_family_property="Symbol" style="">]</span></span><span style="font-size: 14pt; font-family: DV-TTSurekhEN;"></span></p>
</div>
