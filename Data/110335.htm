<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 16pt; font-family: DV-TTSurekhEN;">श्रवणवेलगोल</span></span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> 
    यह</span> स्थान विंध्यगिरि 
    और चंद्रगिरि के मध्य</span> स्थित 
    है। विंध्यगिरि पर</span> ७ तथा चंद्रगिरि 
    पर</span> १४ जैन मंदिर</span> हैं। एक 
    श्री</span> बाहुबली</span> स्वामी</span> का मंदिर</span> 
    है।</span></p>
