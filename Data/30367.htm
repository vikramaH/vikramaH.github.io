<b></b> 
<p><font  size="4"><b  >कोडैकानल</b></font><font    size="4"> 
  तमिलनाडु राज्य 
  के मदुरै जिले 
  का एक नगर (स्थिति 
  १०<sup  >०</sup> १४</font><font padma_font_family_property="Arial" face="Arial" size="4">&#8217;</font><font    size="4"> 
  उ. अ. से ७७<sup  >०</sup> २९</font><font padma_font_family_property="Arial" face="Arial" size="4">&#8217;</font><font    size="4"> 
  पू. दे.)। यह इसी 
  नाम के तालुक 
  का प्रधान केंद्र 
  है। यहाँ एक राजकीय 
  वेधशाला है 
  जिसमें पार्थिव 
  चुंबकत्व, भूकंपविज्ञान 
  तथा सौर भौतिकी 
  का अध्ययन किया 
  जाता है। यहाँ 
  एक आरोग्यधाम 
  भी है। (नन्हें लाल)</font></p>
