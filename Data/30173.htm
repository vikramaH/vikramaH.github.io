<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >कूकेनाम</b></font><font    size="4"> 
  दक्षिणी अमरीका 
  के उत्तर में गुयाना 
  </font><font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">(Guyana) </font><font    size="4">तथा 
  वेनिज्वीला </font><font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">(Veneguela) 
  </font><font    size="4">की सीमा 
  पर रोरैमा 
  </font><font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">(Rartima) </font><font    size="4">के 
  पास का एक पर्वत 
  जिसकी ऊँचाई 
  ८,६२० फुट है। २,००० फुट 
  की ऊँचाई से गिरनेवाला 
  एक मनोरम प्रपात 
  अनेक दर्शकों 
  को इस पर्वत की 
  ओर आकृष्ट करता 
  है। (भगवानदास 
  वर्मा)</font></p>
