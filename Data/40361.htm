<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<p><font  size="5"><b  >चिंचली</b></font> 
  <font    size="4">स्थिति : १६<font padma_font_family_property="Symbol" face="Symbol">°</font> 
  ३४<font padma_font_family_property="Symbol" face="Symbol">¢</font> उ. अ. तथा ७४<font padma_font_family_property="Symbol" face="Symbol">°</font> 
  ५०<font padma_font_family_property="Symbol" face="Symbol">¢</font> पू. दे.। महाराष्ट्र 
  के कोल्हापुर 
  नगर से ४२ दक्षिण-पूर्व 
  में स्थित गाँव 
  हैं। यहाँ रेलवे 
  स्टेशन है। महाकाली 
  या मायादेवी 
  का प्रसिद्ध मंदिर 
  है। वर्ष में चार 
  बार लोग इनके 
  दर्शन को आते 
  हैं। माघ मास की 
  पूर्णिमा को 
  यहाँ बड़ा मेला 
  लगाता है।	(सैय्यद 
  मुजफ्फर अली)</font></p>
<b></b>
<p><font  size="5"><b></b></font></p>
