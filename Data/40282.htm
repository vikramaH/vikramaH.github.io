<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<p><font  size="5"><b  >चनपटिया 
  बाजार</b></font><font    size="4"> 
  स्थिति : २६<font padma_font_family_property="Symbol" face="Symbol">°</font> ४५<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  उ.अ. तथा ८४<font padma_font_family_property="Symbol" face="Symbol">°</font> २५<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  पू.दे.। यह बिहार 
  राज्य के चंपारन 
  जिले के बेतिया 
  नगर से १० मील 
  उत्तर स्थित है। यह 
  पूर्वोत्तर रेवले 
  का स्टेशन है। यहाँ 
  चीनी का एक कारखाना 
  है। चावल तथा 
  चिउड़े का यहाँ 
  यहाँ से निर्यात 
  होता है। यहाँ 
  की जनसंख्या १४,५५९ 
  (१९६१) है।</font></p>
<p><font    size="4">	(शिव 
  मंगल सिंह.)</font></p>
<b></b>
<p><font  size="5"><b></b></font></p>
