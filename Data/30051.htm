<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >कीड, थोमार्स</b></font><font    size="4"> 
  (१५५८-१५९४ ई०)। अंग्रेजी का 
  सुप्रसिद्ध नाटककार। 
  इनको अंग्रेजी 
  जनता के लिये 
  समुचित रंगमंच 
  और उसके उपयुक्त 
  नाटक प्रस्तुत करने 
  का श्रेय है। उनकी 
  स्पेनिश ट्रेजडी 
  नामक रचना 
  का विशेष महत्व 
  हैं। कहा जाता 
  है कि शेक्सपीयर 
  भी इनकी रचनाओं 
  से प्रभावित थे। 
  (परमेश्वरीलाल 
  गुप्त)</font></p>
</body></html>
