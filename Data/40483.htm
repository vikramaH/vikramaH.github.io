<p><font  size="5"><b  >चैरंट</b></font><font    size="4"> 
  स्थिति : ४५<font padma_font_family_property="Symbol" face="Symbol">°</font> ४१<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  उ. अ. तथा ०<font padma_font_family_property="Symbol" face="Symbol">°</font> ३०<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  प. दे.। फ्रांस की 
  एक नदी है जो 
  हॉटवीन जिल 
  से निकलकर पश्चिम 
  की ओर रॉकफोर्ट 
  से १० मील नीचे 
  बिस्के की खाड़ी 
  में गिरती है। 
  इसकी लंबाई 
  २५ मील है।	(शां. 
  ला. का.)</font></p>
