  <p class="MsoNormal"><b style=""><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">यज्ञ</span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> 
    'सुयज्ञ' नामक विष्णु के अवतारों में सातवाँ जो रूचि तथा 
    अकूति का पुत्र और दक्षिणा का पति था। स्वयंभुव मन ने इसे 
    अपने मन्दंतर का इंद्र बनाया था। रुद्र द्वारा शिरच्छेद होने 
    पर अश्विन कुमारों तथा इंद्र ने शल्यचिकित्सा कर इसे ठीक 
    किया था।</span></p>
