<p><font    size="4"><b  >पुलियनगुडि</b> 
  मद्रास राज्य के 
  तिरुनेलबेली 
  जिले में प्रसिद्ध 
  नगर है। यह तेनकाशि 
  से उत्तर-उत्तर-पूर्व 
  छह मील दूर स्थित 
  है। यहाँ पर कृषि 
  की उपजों में तिल 
  उल्लेखनीय है। सूती 
  वस्त्रों के कुटीर 
  उद्योग प्रमुख हैं। 
  यह शिक्षाकेंद्र 
  तथा समीपवर्ती 
  क्षेत्रों की व्यापारिक 
  मंडी है।(कृष्णमोहन 
  गुप्त)</font></p>
