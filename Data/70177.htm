<p><font    size="4"><b  >पादरी</b> 
  प्रोटेस्टैंट पुरोहित 
  को भारत में 
  प्राय: पादरी 
  कहा जाता है 
  तथा रोमन काथलिक 
  पुरोहित को 
  फादर। विशेष 
  विवरण के लिये 
  दे. पुरोहित 
  (ईसाई)।</font></p>
<p><font    size="4">(रेवरेंड 
  कामिल बुल्के)</font></p>
