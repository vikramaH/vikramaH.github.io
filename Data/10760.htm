<font >
<p  ><b  >आंटिलिया</b> 
  आंटिलिया अथवा 
  सात नगरोंवाला 
  द्वीप अंध महासागर 
  का एक पौराणिक 
  द्वीप है। प्राचीन 
  परंपरागत 
  कथानुसार पूर्वकाल 
  में सात पुर्तगाली 
  नेताओं में से 
  प्रत्येक ने इस द्वीप 
  में एक नगर बसाया 
  तथा उसपर शासन 
  किया था।	(न.कि.प्र.सिं.)</p>
<p><b></b></p>
