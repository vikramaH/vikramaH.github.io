<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 16pt; font-family: DV-TTSurekhEN;">रेवत</span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> ब्रह्मपुराण के अनुसार 
    रेव नाम से प्रसिद्ध रोचमान अथवा आनर्त का पुत्र या पौत्र था 
    जिसने कुशस्थली अथवा द्वारका की स्थापना की थी। इसी नाम 
    के कपोतरोमन् राजा के पुत्र भी प्रसिद्ध हैं।</span></p>
