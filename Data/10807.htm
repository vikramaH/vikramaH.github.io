<p  ><b  >आइसलैंडिक 
  लिपि </b> आइसलैंडिक 
  भाषा (द्र.) जिस लिपि 
  में लिखी जाती 
  है, उसे ही आइसलैंडिक 
  लिपि कहा जाता 
  है। यह वास्तव में 
  लैटिन लिपि 
  (द्र.) ही है जिसमें 
  कुछ वर्ण बदलकर 
  इस लिपि का निर्माण 
  किया गया है।	(स.कु.रो.)</p>
<p><b></b></p>
