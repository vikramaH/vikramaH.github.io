<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head><body bgcolor="#ffffff">
<p><font  size="5"><b  >ग्लास,</b></font><font    size="4"> 
  यह टेक्सास राष्ट्र 
  के सुदूर पश्चिम 
  में वेस्टर और 
  पेकस नगरों 
  के बच २५ मील लंबी 
  श्रेणी है जिसकी 
  ऊँचाई ६,५२३<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  है। इसका पूर्व-उत्तर-पूर्व 
  बिंदु अल्पाइन पर्वतश्रेणी 
  के पूर्व १३ मील 
  की दूरी पर 
  है। यहाँ पशुपालन 
  एवं चराई का 
  कार्य होता है।	(राजेंद्र 
  प्रसाद सिंह)</font></p>
<b></b>
<p><font  size="5"><b></b></font></p>
