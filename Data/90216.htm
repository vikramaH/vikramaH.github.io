</head><body style="" bgcolor="#ffffff" lang="EN-US">
<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;">महासु</span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> भारत के केंद्रशासित 
    हिमाचल प्रदेश राज्य का जिला है। इसके पश्चिम में बिलासपुर, 
    दक्षिण में शिमला तथा सिरमौर, पूर्व में किन्नौर तथा उत्तर प्रदेश 
    राज्य एवं उत्तर में मंडी तथा काँगडा जिले स्थित हैं। इसका 
    क्षेत्रफल २,१७१ वर्ग मील है। </span></p>
