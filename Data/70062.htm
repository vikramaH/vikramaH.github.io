<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >पन्याल 
  </b>सोवियत रूस 
  की ४२० मील लंबी 
  नदी है। यह कुर्स्क 
  की उच्च भूमि से 
  निकलकर यूक्रेन 
  के उपजाऊ मैदान 
  में टेढ़े मेढ़े 
  मार्ग से दक्षिण 
  की ओर प्रवाहित 
  होती हुई क्रेमेंचुग 
  (<font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif">Kremenchug</font>) के 
  समीप नीपर 
  नदी में गिरती 
  है।</font></p>
</body></html>
