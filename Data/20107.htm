<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b>
<p><font ><b  >उच्छिष्ट गणपति या उच्छिष्ट गणेश</b></font><font   >
 तंत्रोक्त गणेश का एक रूप। जूठे मुँह रहनेवाले लोग इनकी पूजा करते हैं। 
हेरंब संप्रदाय में उच्छिष्ट को शुद्ध गणपति के विरोध में परिगणित किया 
जाता है और इन्हें मानेवाले लोगों के मत में स्त्री और पुरुष उभय होते हैं।
 उनके संयोग वियोग में पाप नहीं लगता।	(कै.चं.श.)</font></p>
