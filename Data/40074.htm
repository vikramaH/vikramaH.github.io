<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head><body bgcolor="#ffffff">
<p><font  size="5"><b  >गोल्डेन 
  ्थ्राोन</b></font><font    size="4"> 
  भारत के उत्तरी 
  भाग में हिमालय 
  के कराकोरम 
  पर्वतमाला की 
  एक चोटी जो 
  उत्तरी कश्मीर में 
  है और जिसकी 
  ऊँचाई २३, ६०० फुट 
  है। यह चोटी 
  गाडविन आस्टिन 
  पर्वत (</font><font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif" size="4">Gadwin 
  Austen</font><font    size="4">) के दक्षिण-पूर्व 
  में स्थित है। यहां 
  सदैव हिम जमा 
  रहता है।(राजेंद्र 
  प्रसाद सिंह)</font></p>
<b></b>
<p><font  size="5"><b></b></font></p>
