<font  size="4">
<p  ><b  >अधिरथ </b>अंग 
  का राजा था जिसने 
  कर्ण का पालन 
  किया था; उसके 
  जाति का सूत 
  (रथकार) होने 
  के कारण कर्ण 
  भी अपने को सूत-पुत्र 
  समझता था। महाभारत 
  के एक संस्करण 
  के अनुसार वह 
  धृष्टराष्ट्र का 
  सारथि था। ऐसा 
  अनुमान होता 
  है कि वह धृष्टराष्ट्र 
  का सामंत था।	(चं.म<b  >.)</b></p>
