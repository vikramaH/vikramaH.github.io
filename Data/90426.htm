<div class="Section1"> 
  <p   class="MsoBodyText"><b><span   style="font-size: 16pt;">मुहम्मद 
    ग़्साौ जीलानी</span></b> शेख अब्दुल क़ादिर जीलानी (ग़्साौुल आज़म) 
    के एक प्रसिद्ध वंशज जो १३९४ ई० में उच्च पहुँचे। वहाँ के दाऊद 
    पुत्र उनके मुरीद हो गए और उनका अत्यधिक संमान करने लगे। 
    ( सैयद अतहर 
    अब्बास रिजवी)</p>
</div>
