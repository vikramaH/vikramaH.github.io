<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >पासाई 
  या रिज़ेल </b>(<font padma_font_family_property="Times New Roman, Times, serif" face="Times New Roman, Times, serif">Rizal</font>) 
  फिलिपीन के लूजॉन 
  द्वीप पर मानीला 
  खाड़ी पर मानीला 
  नगर के दक्षिण 
  में स्थित नगर 
  है। यहाँ की नगरपालिका 
  के सदस्यों की 
  प्रार्थना पर इस 
  शहर का नाम 
  पिनेडा से बदलकर 
  पासाई कर दिया 
  गया। १९४१ ई. में जापानियों 
  ने इसे बुरी तरह 
  नष्ट कर इसपर अधिकार 
  कर लिया था।</font></p>
<p><font    size="4">(दीनानाथ 
  सिंह)</font></p>
</body></html>
