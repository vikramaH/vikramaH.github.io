<font    size="4"><b  >अभयगिरि 
</b> लंका की प्राचीन 
राजधानी (द्र.) 
का प्रसिद्ध विहार। 
वहाँ के राज 
वट्टगामिनी 
का एक नाम अभय था 
जिसने बुद्ध के 
अवशेषों पर निर्मित 
स्तूप के समीप 
इस विहार का 
निर्माण करवाया 
था। यह स्तूप ही 
गिरि के नाम 
से प्रसिद्ध था। (ना.ना.उ.)</font>
