<p><font  size="4"><b  >कृष्ण (आत्रेय)</b></font><font    size="4"> 
  भारतीय अनुश्रुतियों 
  के अनुसार आयुर्वेद 
  के आदि स्रष्टा। चरक 
  संहिता के अनुसार 
  अग्निवेश, भेड़, हारीत 
  आदि सुविख्यात 
  आयुर्वेदशास्त्री 
  इनके शिष्य थे। (परमेश्वरीलाल 
  गुप्त)</font></p>
