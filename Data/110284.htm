  <p   class="MsoNormal"><b style=""><span   style="font-size: 16pt;">शुनक</span></b> 
    रुरु के पुत्र एक महर्षि, जिनकी उत्पत्ति प्रमद्वरा के गर्भ से हुई 
    थी। पुराणों के प्रसिद्ध शौनक के यही पितामह है (म.भा. आदि. 
    ५-१०)। शौनक को इनका पुत्र भी कहा गया है (वही, अनु. ३०-६५)। 
    श्री कृष्ण का दूत बनकर ये हस्तिनापुर गए थे।<span   style="">   </span>(चंद्रभान पांडे)</p>
