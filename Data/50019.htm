<p><font  size="5"><b  >जुब्बल</b></font> <font    size="4">शिमला
 हिल की रियासतों में से एक थी। इसका क्षेत्रफल २८८ वर्ग मील था। इसमें ८४ 
गाँव थे। देवढ़ा इस रियासत की राजधानी थी। राठौर राजपूतों का यहाँ राज्य था।
 अनाज, तंबाकू और अफीम यहाँ के प्रमुख उत्पादन थे। </font></p>
