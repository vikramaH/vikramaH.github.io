<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >कुलशेखर 
  (अलवार)</b></font><font    size="4"> 
  दक्षिण भारत के 
  एक मध्यकालीन अलवार 
  संत। वे केरल 
  नरेश दृढ़्व्रात 
  के पुत्र थे। राजकर्त्तव्य 
  पालन करते हुए 
  उन्होंने अपना जीवन 
  भगत्वभक्ति और 
  अध्ययन में लगाया। 
  श्रीरंगम् में 
  रहकर उन्होंने 
  मुकुंदमाला 
  नामक एक काव्य की 
  रचना की। वैष्णव 
  समाज में उसका 
  बहुत आदर है। 
  </font></p>
<p><font    size="4">(परमेश्वरीलाल 
  गुप्त)</font></p>
<font size="2"></font></body></html>
