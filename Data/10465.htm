<p><font  size="4"><b  ><img src="10465_files/464-1.jpg" align="left" width="125" height="160">अमरनाथ</b></font><font   > 
  कश्मीर का एक प्रसिद्ध 
  तीर्थ जहाँ अमरनाथ 
  महादेव का, स्वयंभू 
  तुषारलिंग है। 
  यहाँ श्रावण पूर्णिमा 
  के दिन प्रति वर्ष 
  मेला लगता है। 
  इसकी स्थिति कश्मीर 
  के पूर्वी भाग 
  में है और इसके 
  पर्वतशृंग की 
  उँचाई १५-१६ हजार 
  फीट के लगभग 
  है।	(कै.चं.श.)</font></p>
