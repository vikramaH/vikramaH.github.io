<p><font  size="5"><b  >अंबिका</b></font><font    size="4"> 
  काशिराज की 
  तीन कन्याओं में 
  मँझली जिसे जीतकर 
  भीष्म ने विचित्रवीर्य 
  से ब्याह दिया 
  था। पति के मरने 
  पर उस विधवा 
  से व्यास ने नियोग 
  द्वारा कौरवों 
  के पिता धृतराष्ट्र 
  को उत्पन्न किया। 
  			(भ. श. उ.)</font></p>
