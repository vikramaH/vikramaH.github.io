<p><font  size="5"><b  >अक्षय नवमी</b></font><font    size="4"> 
  कार्तिक शुक्ल पक्ष 
  की नवमी अक्षयनवमी 
  कहलाती है। यों 
  सारे कार्तिक 
  मास में स्नान का 
  माहात्म्य है, परंतु 
  नवमी को स्नान 
  करने से अक्षय पुण्य 
  होता है, ऐसा 
  हिंदुओं का विश्वास 
  है। इस दिन अनेक 
  लोग व्रत भी करते 
  हैं और कथा वार्ता 
  में दिन बिताते 
  हैं। 			(चं. म.)</font></p>
