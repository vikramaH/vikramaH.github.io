<p><font  size="5"><b  >जगदीशपुर 
  </b></font><font    size="4">स्थिति 
  : २५<font padma_font_family_property="Symbol" face="Symbol">°</font> १५<font padma_font_family_property="Symbol" face="Symbol">¢</font> उ.अ. 
  तथा ८४<font padma_font_family_property="Symbol" face="Symbol">°</font> ४०<font padma_font_family_property="Symbol" face="Symbol">¢</font> 
  पू.दे.। यह बिहार 
  राज्य के शाहाबाद 
  जिले के अंतर्गत 
  प्रसिद्ध ग्राम हैं। 
  प्रथम स्वतंत्रता 
  संग्राम के सेनानी 
  कुँवरसिंह का 
  यह निवासस्थान 
  था।	(शिव मंगल 
  सिंह)</font></p>
