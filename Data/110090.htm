<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 16pt; font-family: DV-TTSurekhEN;">वीरचंद्र प्रभु</span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> 
    श्री नित्यानंद प्रभु के पुत्र, जन्म सं. १४९० में। इन्होंने वैष्णवों 
    का ऐसा नेतृत्व किया कि बंगाल में गौड़ीय समाज का बहुत 
    प्रचार हुआ। इन्हें इतना सम्मान मिला कि यह भी प्रभु कहे 
    जाने लगे।<span   style="">  
 
    </span>( ब्रज रत्न दास)</span></p>
