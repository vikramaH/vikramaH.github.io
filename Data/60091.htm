<p><font    size="4"><b  >दीर्घश्रवा</b> 
  दीर्घतपस् अथवा 
  दीर्घमतस् के 
  पुत्र जो ऋषि होने 
  के अधिकारी थे 
  परंतु ऋग्वेद 
  ने इन्हें वणिक कहा 
  है। कारण यह 
  जान पड़ता है कि 
  अकाल पड़ने पर 
  इन्होंने जीवनयात्रा 
  के लिए वणि वृत्ति 
  अपना ली थी। इनके 
  भाइयों में से 
  एक का नाम था कक्षिवट 
  और दूसरे 
  का धन्वंतरि।(रामाज्ञा 
  द्विवेदी)</font></p>
