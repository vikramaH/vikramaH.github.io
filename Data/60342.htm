</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >नहुष</b> 
  पुरवा के पुत्र 
  आयु का पुत्र। बुत्रासुर 
  के वध से उत्पन्न ब्रह्महत्या 
  का प्रायश्चित्त करने 
  के लिए जब इंद्र एक 
  हजार वर्ष तक 
  तप करते रले 
  गए तो नहुष को 
  स्वर्ग का राजा 
  बनाया गया। उसने 
  ऐश्वर्य के मद में 
  इंद्राणी का अपमान 
  किया जिससे इंद्राणी 
  ने उसे अजगर हो 
  जाने का शाप 
  दे दिया।	(रामचंद्र पांडेय)</font></p>
