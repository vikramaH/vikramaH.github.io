<b></b> 
<p><font  size="4"><b  >किंगो 
  थामस</b></font><font    size="4"> 
  (१६३४-१७०३ ई.)। डेनमार्क 
  का विख्यात लिरिक 
  कवि। उसने अपने 
  देश की तत्कालीन 
  काव्यधारा के 
  अनुरूप डैनिश भाषा 
  में भक्तिपरक गीतों 
  की रचना की 
  थी जो आज भी 
  डेनमार्क के अनेक 
  गिर्जाघरों 
  में प्रार्थना के 
  समय गाए जाते 
  हैं। (परमेश्वरीलाल 
  गुप्त)</font></p>
