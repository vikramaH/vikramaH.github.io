<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 16pt; font-family: DV-TTSurekhEN;">विजयनगरम</span></b><span   style="font-size: 14pt; font-family: DV-TTSurekhEN;"> 
    भारत के आंध्र प्रदेश राज्य के विशाखपटणम् जिले का एक नगर 
    है जो विमलीपटम बंदरगाह से १७ मील, मद्रास से ५२२ मील उत्तर-पूर्व 
    रेलमार्ग की हाबड़ा-पुरी-वाल्टेयर शाखा पर एक जंकशन है। 
    यहाँ सैनिक छावनी है एवं विजयनगर के जमींदार का निवास 
    स्थान भी है। नगर की जनसंख्या ७६,८०८ (१९६१) है।<span   style="">  
 
    </span>(सु.चं.श.)</span></p>
</div>
