<font  size="4">
<p  ><b  >अनुराधा</b> 
  भारतीय ज्योतिर्विदों 
  ने कुल २७ नक्षत्र माने 
  हैं, जिनमें अनुराधा 
  सत्रहवाँ है। इसकी 
  गिनती ज्योतिष 
  देवगण तथा मध्य 
  नाड़ीवर्ग में की 
  जाती है जिसपर 
  विवाह स्थिर करने 
  मे गणक विशेष 
  ध्यान देते हैं। 
  अनुराधा नक्षत्र 
  मे जन्म का पाणिनि 
  ने अष्टाध्यायी में 
  उल्लेख किया है। 
  (विशेष द्र. नक्षत्र)।	(चं.म)</p>
