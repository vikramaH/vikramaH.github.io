<p><font  size="4"><b  >ख्वारेज्म</b></font><font    size="4"> 
  मध्य एशिया में स्थित 
  खीव का प्राचीन 
  नाम। ऐतिहासिक 
  दृष्टि से मुस्लिम 
  काल तक भारत 
  के साथ इसका घना 
  संबंध था। (विशेष 
  विवरण के लिए 
  द्र. खीव)। (परमेश्वरीलाल 
  गुप्त)</font></p>
