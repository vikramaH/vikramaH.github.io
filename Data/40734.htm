<font  size="4">
<p  ><b  >जालीनूस</b> (१२९-१९९) 
  <font padma_font_family_property="Symbol" face="Symbol">¾</font> गेलेन का 
  अरबी नाम है१ 
  यह ग्रीस का सुप्रसिद्ध 
  जीवशास्त्री, चिकित्सक 
  और दार्शनिक 
  था। हिपोक्रेटी 
  के साथ चिकित्साशास्त्र 
  में इसका स्मरणीय 
  योगदान कहा 
  जाता है। इसकी 
  कृतियों की संख्या 
  १२५ के लगभग अनुमानित 
  हुई है, जिनका 
  अनुवाद अरबी और 
  लैटिन में हुआ। 
  इसकी मृत्यु रोम 
  में हुई।</p>
<p> <b></b></p>
