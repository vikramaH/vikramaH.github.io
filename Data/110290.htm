<div class="Section1"> 
  <p   class="MsoNormal"><b style=""><span   style="font-size: 16pt;">शूर्पणखा </span></b>(जिसके 
    नख सूप जैसे लंबे चौड़े हों) रावण की बहन जो राम तथा 
    लक्ष्मण द्वारा प्रेमप्रस्ताव में निरादृत होने पर सीता की ओर 
    झपटी थी। तब लक्ष्मण ने इसके नाक कान काट लिए और यह 
    रोती हुई अपने भाई के पास गई। राम-रावण-युद्ध का 
    तात्कालिक कारण यही हुई थी।<span   style="">श् </span>((स्वर्गीय) 
    रामाज्ञा द्विवेदी)</p>
