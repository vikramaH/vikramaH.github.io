<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<p><font  size="5"><b  >आर्कलाउस, 
  कपादेशिया का</b></font><font   > 
  रोमन राजा 
  नीरो का समकालीन 
  व्याख्यात और 
  टीकाकार था। 
  तत्कालीन व्यंग्य 
  और हास्य रस 
  के प्रसिद्ध लेखक 
  और कवि लुसीलियस 
  की रचनाओं का 
  एक व्याख्याता, टीकाकार 
  और समालोचक 
  था।	(अ.कि.ना.)</font></p>
<p><b><font  size="5"></font></b></p>
</body></html>
