<b></b> 
<p><font size="5"><b><font    size="4">दिलीप 
  </font></b></font><font    size="4">(१) सूर्यवंश 
  में उत्पन्न अंशुमान् 
  के पुत्र तथा भगीरथ 
  के पिता (२) सूर्यवंश 
  में ही उत्पन्न रघु 
  के पिता। कालीदास 
  के रघुवंश का 
  आरंभ इसी राजा 
  के चरित्र से होता 
  है। इनको नंदिनी 
  की सेवा से जो 
  पुत्र हुआ वही 'रघु' 
  कहलाया।	(रामचंद्र पांडेय)</font></p>
