<p><font    size="4"><b  >पुरुजित्</b> 
  (१) (महा., कर्ण., ४।७३)। (२) अज 
  के पुत्र तथा अरिष्टनेमि 
  के पिता, निमिवंशीय 
  राजा थे। (३) आनक 
  और कंका के 
  पुत्र तथा वासुदेव 
  के भाई, एक राजा 
  थे। (४) जांबवती 
  से उत्पन्न कृष्ण के 
  पुत्रों में से एक 
  का नाम भी यही 
  था।(श्याम तिवारी)</font></p>
