<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head><body bgcolor="#ffffff">
<font  size="4">
<p  >अफ्रानियस लूसियस 
  रोमन कामिक 
  कवि। इसका काल 
  ९४ ई.पू. के लगभग 
  माना जाता है। 
  इसने रोमन मध्यमवर्गीय 
  जीवन को अपनी 
  कविता का विषय 
  बनाया। मीनांदर 
  आदि कवियों 
  की कृतियों का 
  इसने अपनी कविताओं 
  में भरपूर उपयोग 
  किया।</p>
<p  >(भ.श.उ.)</p>
<p></p>
</font> 
</body></html>
