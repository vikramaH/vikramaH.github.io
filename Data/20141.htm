<p><font ><b  >उत्तानपाद</b></font><font   >
 मनु और शतरूपा के पुत्र; उनकी पत्नी सुनृता के ध्रुव, कीर्तिमान् और वसु 
हुए। पुराणों में उत्तानपाद की एक और पत्नी सुरुचि बतलाई गई हैं जिनका 
पुत्र उत्तम था। ध्रुव के तप और 'अमृततत्व' प्राप्त करने से इस राजा के 
गौरव को अभिवृद्धि हुई।	(चं.म.)</font></p>
