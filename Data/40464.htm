<p><font  size="5"><b  >चेलना</b></font><font    size="4"> 
  प्राचीन भारतीय 
  सम्राट् बिंबिसार 
  की पत्नी। यह वैशाली 
  के राजा बेटक 
  की पुत्री थी। बिंबिसार 
  ने अपनी वृद्धावस्था 
  में मुग्ध होकर 
  इसे ब्याहा था। बिंबिसार 
  बौद्ध धर्मावलंबी 
  था और चलना 
  जैन धर्मावलंबी। 
  कहा जाता है 
  कि चेलना ने बुद्धिचातुर्य 
  से बिंबिसार 
  को जैनधर्म 
  स्वीकार करने 
  को बाध्य कर दिया 
  था।</font></p>
<b></b>
