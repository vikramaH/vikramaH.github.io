</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >क्राइस्ट, ्ख्राीस्त</b></font><font    size="4"> 
  यूनानी व्युत्पत्ति 
  के इस शब्द का मूल 
  अर्थ है दैवीशक्ति 
  प्राप्त। यह हीब्रू 
  के मसीह शब्द का 
  पर्याय भी है। 
  बाइबिल के न्यू 
  टेस्टामेंट में 
  यह नाम नजारथ 
  निवासी जीजस 
  (ईशू) क ो, जो ईसाई 
  मत के प्रवर्तक 
  हैं, प्रदान किया 
  गया है। (दे. ईसा 
  मसीह) (परमेश्वरीलाल 
  गुप्त)</font></p>
</body></html>
