<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<b></b> 
<p><font  size="4"><b  >गंगाजमुनी</b></font><font    size="4"> 
  सोना चाँदी 
  अथवा पीतल ताँबे 
  का बना ऐसा पात्र 
  जिसमें दोनों 
  धातुएँ स्पष्ट अलग 
  अलग जान पड़ती 
  हें। बोलचाल 
  में दो रंगों 
  की बनी वस्तु को 
  भी गंगाजमुनी 
  कहा जाता है। 
  (परमेश्वरीलाल 
  गुप्त)</font></p>
<font size="2"></font></body></html>
