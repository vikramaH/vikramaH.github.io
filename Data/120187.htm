<div class="Section1"> 
  <p class="MsoNormal"><b style=""><span   style="font-size: 14pt; line-height: 150%; font-family: DV-TTSurekhEN;">सुदामा </span></b><span   style="font-size: 14pt; line-height: 150%; font-family: DV-TTSurekhEN;">कृष्ण के बाल्यकाल के सखा जो उनके साथ सांदीपनि 
    ऋषि के आश्रम में पढ़ते थे। ये ब्राह्मण थे और इनकी दरिद्रता 
    तथा कृष्ण से प्राप्त सहायता, सहानुभूति आदि की कथा साहित्य 
    का महत्वपूर्ण अंग हो गई है। कृष्ण-सुदामा-मैत्री संसार 
    की आदर्श मैत्रियों में से हैं।<span   style="">   
    </span><span   style="">   </span><span   style="">  </span>((स्व.) रामज्ञा
