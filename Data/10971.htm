<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head><body bgcolor="#ffffff">
<p><font  size="5"><b  >आराकान 
  योमा</b></font><font   > 
  भारत तथा बर्मा 
  की सीमा निर्धारित 
  करनेवाली एक 
  पर्वतश्रेणी जो 
  आसाम की 'लुशाई' 
  पहाड़ियों के दक्षिण 
  तथा पूर्वी पाकिस्तान 
  के चटगांव नामक 
  पहाड़ी क्षेत्र के 
  पूर्व में स्थित 
  है। इसका विक्टोरिया 
  नामक सर्वोच्च 
  शिखर १०,०१८ फुट ऊँचा 
  है।	(न.कि.प्र.सिं.)</font></p>
<p><b><font  size="5"></font></b></p>
</body></html>
