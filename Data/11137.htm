<p  ><b  >इंडियन ड्रग्स 
  ऐंड फार्मेस्यूटिकल 
  </b> की स्थापना सन् 
  १९६१ के दौरान, 
  नई दिल्ली में की 
  गई। रूस ने इसके 
  निर्माण में सहायता 
  दी है। इसका उद्देश्य 
  दवाइयों के चार 
  कारखाने खोलना 
  था, जो लगभग 
  प्राप्त कर लिया 
  गया है।	(कै.चं.श.)</p>
