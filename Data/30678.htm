<b></b> 
<p><font  size="4"><b  >खमाच</b></font><font    size="4"> 
  भारतीय संगीत 
  का एक राग। यह 
  संपूर्ण षाडव 
  है। इसका वादी 
  स्वर गांधार 
  और संवादी 
  निषाद है। आरोह 
  में ऋषभ वर्जित 
  है। निषाद शुद्ध, 
  अवरोह कोमल 
  और अन्य सभी स्वर 
  शुद्ध लगते हैं। 
  यह राग शृंगारप्रधान 
  है। इसके गाने 
  का समय रात्रि 
  का द्वितीय पहर 
  बताया गया है। 
  (परमेश्वरीलाल 
  गुप्त)</font></p>
