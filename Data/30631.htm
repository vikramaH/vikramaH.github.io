<p><font  size="4"><b  >खंडप्रलय</b></font><font    size="4"> 
  भारतीय प्राचीन 
  विश्वसानुसार 
  त्रिदेवों में से 
  प्रथम--ब्रह्मा का एक 
  दिन, एक हजार 
  चतुर्युगी व्यतीत 
  होने पर आंशिक 
  रूप में प्रलय होता 
  है। पुराणों 
  का मत है कि इस 
  खंडप्रलय में स्वर्गलोक 
  से नीचे के सब 
  लोकों का विनाश 
  हो जाता है। 
  (सर्वदानंद)</font></p>
