<title>हिंदी विश्वकोश</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head><body bgcolor="#ffffff">
<font  size="4">
<p  ><b  >अंकुशा </b> चौबीस 
  जैन देवियों 
  में से एक। जैन पुराणों 
  एवं धर्मग्रंथों 
  से पता चलता 
  है कि यह चौदहवें 
  तीर्थंकर श्री अनंतनाथ 
  की शासन देवी 
  का नाम है। (कै. 
  चं. श.)</p>
<p></p>
</font> 
</body></html>
