<p><font  size="4"><b  >कोस</b></font><font    size="4"> 
  दूरी नापने 
  का एक माप। प्राचीनकाल 
  में यह ४,००० हाथ, अथवा 
  किसी किसी के 
  मत से ८,००० हाथ की 
  दूरी का नाम 
  था। आजकल यह दो 
  मील अर्थात् ३,५२० 
  गज का माना जाता 
  है। (परमेश्वरीलाल 
  गुप्त)</font></p>
