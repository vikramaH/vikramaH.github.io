<p><font ><b  >उग्र</b></font><font   > १. धृतराष्ट्र के एक पुत्र का नाम। भीम ने महाभारत युद्ध में इसका वध किया था।</font></p><font >
<p  >२. वारुणि कवि के आठ पुत्रों में सबसे कनिष्ठ पुत्र। </p>
<p  >३.एक राक्षस, जिसके पुत्र का नाम वज्रहा था।	(कै.चं.श.)</p>
</font><font size="2"></font></body></html>
