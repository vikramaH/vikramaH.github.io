<b></b> 
<p><font  size="4"><b  >किंवदंती</b></font><font    size="4"> 
  दृष्टांत स्वरूप उल्लेख 
  की जानेवाली 
  विपर्यस्त अथवा 
  असंबद्ध इतिहास 
  की घटनाओं के 
  आधार पर लोकजीवन 
  में प्रचलित कथाएँ। 
  सामान्यत: इस शब्द 
  का प्रयोग दंतकथा 
  और अनुश्रुति 
  के रूप में किया 
  जाता है किंतु 
  इससे ध्वनित होने 
  वाली कथाएँ उनसे 
  किंचित भिन्न होती 
  हैं।(परमेश्वरीलाल 
  गुप्त)</font></p>
