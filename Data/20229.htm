<p><font ><b  >उमर बिन् अब्दुल</b></font><font   > <b  >अज़ीज़</b>
 उमय्या वंश के नवें ख़लीफ़ा। ये मरवान् प्रथम के पौत्र थे। सन् ७१७ ई. के 
सिंतबर या अक्टूबर महीने में सुलेमान के बाद ये दमिश्क में सिंहासनारूढ़ हुए
 और फरवरी, ७२० ई. में इनका देहांत हो गया। इनकी नि:स्वार्थ वृत्ति, सरलता,
 न्यायप्रियता तथा मिताहार की सर्वत्र प्रशंसा होती थी।	(कै.चं.श.)</font></p>
