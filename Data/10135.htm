<p><font  size="5"><b  >अक्षयकुमार</b></font><font    size="5"></font><font    size="4"> 
  देव सेनानी स्कंद 
  अथवा कार्तिकेय 
  का नाम है। वे 
  महादेव के पुत्र 
  थे; कृत्तिका ने 
  उनका पालन किया 
  था। कालिदास 
  ने कुमारसंभव 
  में पार्वतीपरिणय 
  तथा कुमारोत्पत्ति 
  का विशद वर्णन 
  किया है।									 
  (चं. म.)</font></p>
<b></b>
