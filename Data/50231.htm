<title>हिंदी विश्वकोश</title>
</head><body bgcolor="#ffffff">
<p><font    size="4"><b  >टेंगरीखान 
  पर्वत </b>मध्य एशिया 
  की टिएनशान पर्वतश्रेणी 
  का शिखर है जो 
  किरगीज तथा 
  शिजिआंग की 
  सीमा पर है। 
  यह ग्रैनाइट चट्टानों 
  द्वारा निर्मित 
  है। इसकी ऊँचाई 
  लगभग २३,६०० फुट है।																(कैलाशनाथ 
  सिंह)</font></p>
